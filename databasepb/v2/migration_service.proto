edition = "2023";

package database.v2;

import "database/v2/get_migration_status_request.proto";
import "database/v2/get_migration_status_response.proto";
import "database/v2/list_migrations_request.proto";
import "database/v2/list_migrations_response.proto";
import "database/v2/revert_migration_request.proto";
import "database/v2/revert_migration_response.proto";
import "database/v2/run_migration_request.proto";
import "database/v2/run_migration_response.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/databasepb/v2";

/**
 * MigrationService manages database schema migrations.
 */
service MigrationService {
  // Apply one or more migration scripts
  rpc ApplyMigration(RunMigrationRequest) returns (RunMigrationResponse);

  // Revert to a previous migration version
  rpc RevertMigration(RevertMigrationRequest) returns (RevertMigrationResponse);

  // Retrieve migration status for a database
  rpc GetMigrationStatus(GetMigrationStatusRequest) returns (GetMigrationStatusResponse);

  // List migrations and their status
  rpc ListMigrations(ListMigrationsRequest) returns (ListMigrationsResponse);
}
