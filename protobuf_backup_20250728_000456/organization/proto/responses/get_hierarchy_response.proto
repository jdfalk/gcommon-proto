edition = "2023";

package gcommon.v1.organization;

import "google/protobuf/go_features.proto";
import "pkg/common/proto/messages/error.proto";
import "pkg/organization/proto/messages/organization_hierarchy.proto";

option go_package = "github.com/jdfalk/gcommon/pkg/organization/proto;organizationpb";
option features.(pb.go).api_level = API_HYBRID;

message GetHierarchyResponse {
  // Any errors encountered
  repeated gcommon.v1.common.Error errors = 1;

  // Success status
  bool success = 2;
  
  // Retrieved hierarchy data
  gcommon.v1.organization.OrganizationHierarchy hierarchy = 3 [lazy = true];
