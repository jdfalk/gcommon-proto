apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gcommon-app
  labels:
    app: gcommon-app
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gcommon-app
  labels:
    app: gcommon-app
subjects:
  - kind: ServiceAccount
    name: gcommon-app
roleRef:
  kind: Role
  name: gcommon-app
  apiGroup: rbac.authorization.k8s.io
