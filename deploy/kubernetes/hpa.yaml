apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gcommon-app
  labels:
    app: gcommon-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gcommon-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
