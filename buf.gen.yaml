version: v2
clean: true
plugins:
  # Go: use local protoc-gen-go with managed mode
  - local: protoc-gen-go
    out: sdks/go
    strategy: directory
  # Go gRPC services
  - local: protoc-gen-go-grpc
    out: sdks/go
    strategy: directory
