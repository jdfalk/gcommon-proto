# No language-specific generation in gcommon - that's handled by:
# - gcommon-go: Go protocol buffer generation  
# - gcommon-py: Python protocol buffer generation
#
# This repository now focuses only on protocol buffer definitions.
# Language-specific repositories automatically sync protocol buffers
# and generate language-specific code via their own workflows.
#
# To manually trigger protocol buffer sync in SDK repositories:
# gh workflow run sync-protos.yml --repo jdfalk/gcommon-go
# gh workflow run sync-protos.yml --repo jdfalk/gcommon-py
