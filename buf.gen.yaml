version: v2
clean: true
plugins:
  # Go: use local protoc-gen-go with source_relative paths
  - local: protoc-gen-go
    out: sdks/go
    opt:
      - paths=source_relative
    strategy: directory
  # Go gRPC services
  - local: protoc-gen-go-grpc
    out: sdks/go
    opt:
      - paths=source_relative
    strategy: directory
  # Python messages via protoc built-in generator
  - protoc_builtin: python
    out: sdks/python
    strategy: directory
  # Optional: Python type stubs for better IDE/mypy support (requires protoc >= 3.20)
  - protoc_builtin: pyi
    out: sdks/python
    strategy: directory
