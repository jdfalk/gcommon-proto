syntax = "proto3";

package auth.v2;

option go_package = "github.com/jdfalk/gcommon-proto/authpb/v2";

import "authpb/v2/auth_status.proto";

// ChangePasswordResponse represents the response to a password change request
message ChangePasswordResponse {
  // Operation status
  AuthStatus status = 1;

  // Success message
  string message = 2;

  // Number of sessions invalidated (if requested)
  int32 sessions_invalidated = 3;

  // Number of API keys invalidated (if requested)
  int32 api_keys_invalidated = 4;

  // New JWT token (if current session should remain active)
  string new_token = 5;

  // Error message if password change failed
  string error_message = 6;

  // Password strength feedback
  PasswordStrengthInfo strength_info = 7;
}

// Password strength information
message PasswordStrengthInfo {
  // Password strength score (0-100)
  int32 strength_score = 1;

  // Password strength level (weak, fair, good, strong)
  string strength_level = 2;

  // Suggestions for improving password strength
  repeated string suggestions = 3;

  // Whether the password meets minimum requirements
  bool meets_requirements = 4;
}