// ApiKeyAuthRequest represents a request to authenticate using an API key
// Used for validating API keys sent in X-API-Key header
message ApiKeyAuthRequest {
  // The API key to validate
  string api_key = 1;

  // Optional: The IP address of the client making the request
  string client_ip = 2;

  // Optional: The user agent of the client
  string user_agent = 3;

  // Optional: Additional context for the authentication request
  map<string, string> context = 4;
}
