edition = "2023";

package auth.v2;

import "authpb/v2/auth_status.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/authpb";
import "authpb/v2/session_info_response.proto";
import "authpb/v2/list_api_keys_response.proto";

// ListSessionsResponse represents the response to a list sessions request
message ListSessionsResponse {
  // Operation status
  AuthStatus status = 1;

  // List of user sessions
  repeated SessionInfo sessions = 2;

  // Pagination information
  PaginationInfo pagination = 3;

  // Error message if listing failed
  string error_message = 4;
}
