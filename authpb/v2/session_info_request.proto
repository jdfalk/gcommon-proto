syntax = "proto3";

package auth.v2;

option go_package = "github.com/jdfalk/gcommon-proto/authpb/v2";

// SessionInfoRequest represents a request to get session information
message SessionInfoRequest {
  // Session token or ID
  string session_token = 1;

  // Whether to include detailed session information
  bool include_details = 2;

  // Whether to update last_accessed timestamp
  bool update_access_time = 3;
}