edition = "2023";

package auth.v2;

import "authpb/v2/auth_status.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/authpb";
import "authpb/v2/user_profile_response.proto";

// UpdateProfileResponse represents the response to a profile update request
message UpdateProfileResponse {
  // Operation status
  AuthStatus status = 1;

  // Updated user profile
  UserProfile profile = 2;

  // Fields that were actually updated
  repeated string updated_fields = 3;

  // Success message
  string message = 4;

  // Error message if update failed
  string error_message = 5;
}
