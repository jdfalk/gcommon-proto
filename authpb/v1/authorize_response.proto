edition = "2023";

package auth.v1;

import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/authpb";

/**
 * AuthorizeResponse represents an authorization response.
 * Contains authorization result and user roles.
 */
message AuthorizeResponse {
  // Whether access is authorized
  bool authorized = 1;
  
  // Reason for authorization decision
  string reason = 2;
  
  // User roles from token
  repeated string roles = 3;
}