// Request message for importing multiple metrics.
//

edition = "2023";

package metrics.v1;

import "common/v1/request_metadata.proto";
import "metrics/v1/metric_data.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";


option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/metrics/v1";

message ImportMetricsRequest {
  // Metrics to import
  repeated MetricData metrics = 1 [(buf.validate.field).repeated.min_items = 1];

  // Request metadata
  common.v1.RequestMetadata metadata = 2 [lazy = true];
}
