edition = "2023";

package metrics.v2;

import "common/v2/metrics_export_format.proto";
import "common/v2/request_metadata.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";


option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/metricspb/v2";

message ExportMetricsRequest {
  // Standard request metadata
  common.v2.RequestMetadata metadata = 1;

  // Metrics provider to export from
  string provider_id = 2 [(buf.validate.field).string.min_len = 1];

  // Desired export format
  common.v2.MetricsExportFormat format = 3;

  // Destination URI or path
  string destination = 4 [(buf.validate.field).string.min_len = 1];

