// Response containing a metric definition and data.
//
edition = "2023";

package metrics.v2;

import "common/v2/error.proto";
import "metrics/v2/metric_data.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/metrics/v2";

/**
 * GetMetricResponse returns metric data.
 */
message GetMetricResponse {
  // Metric data requested
  MetricData metric = 1;

  // Error information if retrieval failed
  common.v2.Error error = 2;
}
