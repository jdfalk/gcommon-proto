// Response containing metric statistics over a time range.
//
edition = "2023";

package metrics.v2;

import "common/v2/error.proto";
import "metrics/v2/query_stats.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/metrics/v2";

/**
 * GetStatsResponse returns statistics for a metric.
 */
message MetricsGetStatsResponse {
  // Statistics for the query
  MetricsQueryStats stats = 1;

  // Error information
  common.v2.Error error = 2;
}
