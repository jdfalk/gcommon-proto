package metrics.v2;

import "common/v2/request_metadata.proto";
import "metrics/v2/metric_definition.proto";
import "metrics/v2/registration_options.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";


option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/metrics/v2";

message RegisterMetricRequest {
  // Standard request metadata (tracing, auth, etc.)
  common.v2.RequestMetadata metadata = 1;

  // Metric definition to register
  MetricDefinition definition = 2;

  // Optional provider ID to register with
  string provider_id = 3 [(buf.validate.field).string.min_len = 1];

