edition = "2023";

package metrics.v1;

import "common/v1/error.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/metrics/v1";

/**
 * ResetMetricsResponse reports reset status.
 */
message ResetMetricsResponse {
  // Whether the reset succeeded
  bool success = 1;

  // Error information if reset failed
  common.v1.Error error = 2;
}
