edition = "2023";

package metrics.v2;

import "common/v2/provider_state.proto";
import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";
import "buf/validate/validate.proto";


option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/metrics/v2";

/**
 * Status of a metrics provider.
 */
message ProviderStatus {
  // Current state
  common.v2.ProviderState state = 1;

  // Status message
  string message = 2 [(buf.validate.field).string.min_len = 1];

  // Health check status
  string health = 3 [(buf.validate.field).string.min_len = 1];

  // Last update time
  google.protobuf.Timestamp last_updated = 4;

  // Provider version
  string version = 5 [(buf.validate.field).string.pattern = "^v?\\d+\\.\\d+\\.\\d+"];
}
