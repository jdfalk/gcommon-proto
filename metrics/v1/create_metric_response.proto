edition = "2023";

package metrics.v1;

import "common/v1/error.proto";
import "metrics/v1/metric_metadata.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/metrics/";

/**
 * CreateMetricResponse contains the result of a metric creation.
 */
message CreateMetricResponse {
  // Created metric metadata
  MetricMetadata metadata = 1;

  // Operation error details if any
  common.v1.Error error = 2;
}
