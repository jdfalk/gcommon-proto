edition = "2023";

package metrics.v1;

import "common/v1/error.proto";
import "metrics/v1/recording_stats.proto";
import "metrics/v1/summary_metric.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/metrics";

/**
 * RecordSummaryResponse returns updated summary stats.
 */
message RecordSummaryResponse {
  // Updated summary metric
  SummaryMetric metric = 1;

  // Processing stats
  RecordingStats stats = 2;

  // Error information
  common.v1.Error error = 3;
}
