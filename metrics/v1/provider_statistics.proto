edition = "2023";

package metrics.v1;

import "common/v1/metrics_error_stats.proto";
import "metrics/v1/configuration_summary.proto";
import "metrics/v1/data_volume_stats.proto";
import "metrics/v1/export_stats.proto";
import "metrics/v1/health_status_entry.proto";
import "metrics/v1/performance_stats.proto";
import "metrics/v1/provider_info.proto";
import "metrics/v1/resource_usage_stats.proto";
import "metrics/v1/top_metrics.proto";
import "metrics/v1/trend_analysis.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";


option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/metrics";

message ProviderStatistics {
  // Basic provider information
  ProviderInfo provider_info = 1;

  // Performance statistics
  MetricsPerformanceStats performance = 2;

  // Resource usage statistics
  ResourceUsageStats resource_usage = 3;

  // Error statistics
  common.v1.MetricsErrorStats errors = 4;

  // Data volume statistics
  DataVolumeStats data_volume = 5;

  // Export statistics
  ExportStats exports = 6;

  // Health status history
  repeated HealthStatusEntry health_history = 7 [(buf.validate.field).repeated.min_items = 1];

  // Configuration summary
  ConfigurationSummary config = 8;

  // Top metrics
  TopMetrics top_metrics = 9;

  // Trend analysis
  TrendAnalysis trends = 10;
}
