edition = "2023";

package metrics.v1;

import "metrics/v1/histogram_bucket.proto";
import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/metricspb";

// HistogramMetric represents a histogram metric with buckets
message HistogramMetric {
  // Metric name
  string name = 1 [
      (buf.validate.field).string.min_len = 1,
      (buf.validate.field).string.max_len = 100
    ];

  // Metric labels
  map<string, string> labels = 2;

  // Histogram buckets
  repeated HistogramBucket buckets = 3;

  // Sample count
  uint64 sample_count = 4;

  // Sample sum
  double sample_sum = 5;

  // Timestamp when the metric was recorded
  google.protobuf.Timestamp timestamp = 6;

  // Help text for the metric
  string help = 7;
}
