edition = "2023";

package metrics.v1;

import "common/v1/error.proto";
import "metrics/v1/scrape_job.proto";
import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/metrics/";

/**
 * StartScrapingResponse returns the result of starting a scrape job.
 */
message StartScrapingResponse {
  // Whether the job was started successfully
  bool success = 1;

  // Error information if unsuccessful
  common.v1.Error error = 2;

  // Details of the started scrape job
  ScrapeJob job = 3;

  // Timestamp when the job started
  google.protobuf.Timestamp started_at = 4;
}
