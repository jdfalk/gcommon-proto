name: Performance Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

env:
  GO_VERSION: '1.22'

jobs:
  benchmarks:
    name: Run benchmarks
    runs-on: ubuntu-latest
    environment: performance
    strategy:
      matrix:
        module:
          - config
          - queue
          - metrics
          - auth
          - web
          - cache
          - organization
          - notification
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run benchmarks for ${{ matrix.module }}
        run: go test -bench=. -benchmem ./cmd/${{ matrix.module }}/... | tee benchmark-${{ matrix.module }}.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ matrix.module }}
          path: benchmark-${{ matrix.module }}.txt

  regression-check:
    name: Check for regressions
    runs-on: ubuntu-latest
    needs: benchmarks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download benchmark artifacts
        uses: actions/download-artifact@v4
        with:
          path: benchmarks

      - name: Compare benchmarks
        run: |
          echo 'Benchmark regression check' > regression.txt
          for file in benchmarks/**/benchmark-*.txt; do
            echo "Analyzing $file" >> regression.txt
            cat "$file" >> regression.txt
          done

      - name: Upload regression report
        uses: actions/upload-artifact@v4
        with:
          name: regression-report
          path: regression.txt

  report:
    name: Publish performance report
    runs-on: ubuntu-latest
    needs: [benchmarks, regression-check]
    if: always()
    steps:
      - name: Download reports
        uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Generate summary
        run: |
          echo "Performance benchmark summary" > summary.txt
          find reports -name 'benchmark-*.txt' -exec echo '-----' \; -exec cat {} \; >> summary.txt
          echo "" >> summary.txt
          echo "Regression results:" >> summary.txt
          cat reports/regression-report/regression.txt >> summary.txt

      - name: Upload performance summary
        uses: actions/upload-artifact@v4
        with:
          name: performance-summary
          path: summary.txt

      - name: Post GitHub comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('summary.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Performance results:\n\n${summary}`
            });

      - name: Send Slack notification
        if: env.SLACK_WEBHOOK != ''
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "Performance benchmarks completed for ${{ github.repository }}"
            }

  trend-report:
    name: Update performance trends
    runs-on: ubuntu-latest
    needs: report
    steps:
      - name: Download performance summary
        uses: actions/download-artifact@v4
        with:
          name: performance-summary

      - name: Append to trend log
        run: |
          mkdir -p trends
          timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "${timestamp}" >> trends/performance.log
          cat summary.txt >> trends/performance.log

      - name: Upload trend log
        uses: actions/upload-artifact@v4
        with:
          name: performance-trends
          path: trends/performance.log
