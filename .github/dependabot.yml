# file: .github/dependabot.yml
# version: 1.0.1
# guid: 5b1b7e5b-317a-470e-bf6f-fddf1c808ca0
# Smart Dependabot configuration for gcommon
# Automatically detected: go, python, nodejs, github-actions

version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 8
    commit-message:
      prefix: npm
      include: scope
    labels:
      - "dependencies"
      - "javascript"
    allow:
      - dependency-type: direct
      - dependency-type: indirect
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-major
    groups:
      dev-dependencies:
        patterns:
          - "*eslint*"
          - "*prettier*"
          - "*commitlint*"
          - "@types/*"
        update-types:
          - minor
          - patch
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: weekly
      day: tuesday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 3
    commit-message:
      prefix: python
      include: scope
    labels:
      - "dependencies"
      - "python"
    allow:
      - dependency-type: direct
      - dependency-type: indirect
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: wednesday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 5
    commit-message:
      prefix: go
      include: scope
    labels:
      - "dependencies"
      - "go"
    allow:
      - dependency-type: direct
      - dependency-type: indirect
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: friday
      time: 09:00
      timezone: America/New_York
    open-pull-requests-limit: 5
    commit-message:
      prefix: ci
      include: scope
    labels:
      - "dependencies"
      - "ci-cd"
      - "github-actions"
    groups:
      ci-dependencies:
        patterns:
          - "actions/*"
          - "github/*"
        update-types:
          - "minor"
          - "patch"
      external-actions:
        patterns:
          - "*"
        exclude-patterns:
          - "actions/*"
          - "github/*"
        update-types:
          - "minor"
          - "patch"
