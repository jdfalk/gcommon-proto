  // Optional team identifier to filter
  string team_id = 3;

  // Optional department identifier
  string department_id = 4;

  // Pagination size
  int32 page_size = 5;

  // Pagination token from previous response
  string page_token = 6;

  // Optional filter expression
  string filter = 7;
}
