edition = "2023";

package web.v2;

import "web/v2/handle_request_request.proto";
import "web/v2/handle_request_response.proto";
import "web/v2/health_check_request.proto";
import "web/v2/health_check_response.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/web/v2";

/**
 * WebService provides core web server operations for
 * handling HTTP requests and managing web services.
 */
service WebService {
  // Handle an incoming web request
  rpc HandleRequest(HandleRequestRequest) returns (HandleRequestResponse);

  // Check health of web service
  rpc HealthCheck(WebHealthCheckRequest) returns (WebHealthCheckResponse);
}
