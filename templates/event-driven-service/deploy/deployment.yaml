apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-driven-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-driven-service
  template:
    metadata:
      labels:
        app: event-driven-service
    spec:
      containers:
        - name: worker
          image: event-driven-service:latest
          env:
            - name: CONFIG_PATH
              value: /config/config.yaml
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          configMap:
            name: event-driven-config
