edition = "2023";

package common.v2;

import "commonpb/v2/error.proto";
import "commonpb/v2/role.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/commonpb/v2";

/**
 * Response for creating a new role.
 * Returns the created role with its assigned ID.
 */
message CreateRoleResponse {
  // The created role
  Role role = 1;

  // Error information if creation failed
  common.v2.Error error = 2;
}
