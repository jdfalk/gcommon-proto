edition = "2023";

package common.v2;

import "commonpb/v2/error.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";


option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/commonpb/v2";

/**
 * Response message for health check registration.
 * Contains the result of registering a new health check.
 */
message RegisterCheckResponse {
  // Success status
  bool success = 1;

  // Registered check ID
  string check_id = 2 [(buf.validate.field).string.min_len = 1];

  // Error information
  common.v2.Error error = 3;
}
