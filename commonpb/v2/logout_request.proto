edition = "2023";

package common.v2;

import "common/v2/request_metadata.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/commonpb/v2";

// LogoutRequest ends a user session and invalidates tokens
message LogoutRequest {
  // ID of the session to terminate
  string session_id = 1;

  // Optional user ID for audit purposes
  string user_id = 2 [
      (buf.validate.field).string.pattern = "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$",
      (buf.validate.field).required = true
    ];

  // Request metadata for tracing
  common.v2.RequestMetadata metadata = 3;
}
