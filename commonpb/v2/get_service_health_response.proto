package common.v2;

import "commonpb/v2/error.proto";
import "commonpb/v2/health_status.proto";
import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/commonpb/v2";

/**
 * Response message for service health status requests.
 * Provides health status for a specific service.
 */
message GetServiceHealthResponse {
  // Health status
  common.v2.CommonHealthStatus status = 1;

  // Last check timestamp
  google.protobuf.Timestamp last_check = 2;

  // Error information if unhealthy
  common.v2.Error error = 3;
}
