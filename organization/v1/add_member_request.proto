edition = "2023";

package organization.v1;

import "common/v1/request_metadata.proto";
import "organization/v1/organization_member.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/organization";

message AddMemberRequest {
  // Request metadata for tracing and context
  common.v1.RequestMetadata metadata = 1;

  // Organization identifier
  string organization_id = 2 [
      (buf.validate.field).string.pattern = "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$",
      (buf.validate.field).required = true
    ];

  // Member information to add
  OrganizationMember member = 3;

  // Send invitation email if true
  bool send_invite = 4;
}
