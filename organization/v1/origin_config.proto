// file: proto/gcommon/v1/organization/origin_config.proto
// version: 1.0.0
// guid: b84e3243-3ef5-4beb-94d1-db2bb8831611

edition = "2023";

package organization.v1;

import "common/v1/key_value.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/organizationpb";

message OriginConfig {
  // Origin domain name
  string domain_name = 1 [
      (buf.validate.field).string.min_len = 1,
      (buf.validate.field).string.max_len = 100
    ];

  // Origin path
  string origin_path = 2;

  // Origin protocol policy
  string protocol_policy = 3;

  // Custom headers to send to origin
  repeated common.v1.KeyValue custom_headers = 4;
}
