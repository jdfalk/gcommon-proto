/**
 * BackupFrequency represents the frequency of configuration backups.
 * Specifies how often configuration data should be backed up for recovery purposes.
 */
enum BackupFrequency {
  // Unspecified backup frequency
  BACKUP_FREQUENCY_UNSPECIFIED = 0;

  // No automatic backups
  BACKUP_FREQUENCY_NONE = 1;

  // Backup on every change
  BACKUP_FREQUENCY_ON_CHANGE = 2;

  // Hourly backups
  BACKUP_FREQUENCY_HOURLY = 3;

  // Daily backups
  BACKUP_FREQUENCY_DAILY = 4;

  // Weekly backups
  BACKUP_FREQUENCY_WEEKLY = 5;

  // Monthly backups
  BACKUP_FREQUENCY_MONTHLY = 6;
}
