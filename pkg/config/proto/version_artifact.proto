// file: pkg/config/proto/version_artifact.proto
// version: 1.0.0
// guid: 7cbe5a72-963f-4b03-b61e-7cd392e571c8

edition = "2023";

package gcommon.v1.config;

import "google/protobuf/timestamp.proto";
import "common/proto/audit_log.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/config/proto";

message VersionArtifact {
  // Artifact name
  string name = 1;

  // Artifact type
  string type = 2;

  // Artifact path
  string path = 3;

  // Artifact size
  int64 size = 4;

  // Artifact checksum
  string checksum = 5;

  // Artifact metadata
  map<string, string> metadata = 6;

  // Artifact timestamp
  google.protobuf.Timestamp timestamp = 7;
}
