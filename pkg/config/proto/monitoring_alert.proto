edition = "2023";

package gcommon.v1.config;

import "google/protobuf/go_features.proto";
import "pkg/config/proto/alert_severity.proto";
import "pkg/config/proto/alert_type.proto";
import "google/protobuf/timestamp.proto";

option features.(pb.go).api_level = API_OPAQUE;

message MonitoringAlert {
  // Alert type
  AlertType type = 1;

  // Alert condition
  string condition = 2;

  // Alert threshold
  string threshold = 3;

  // Alert recipients
  repeated string recipients = 4;

  // Alert severity
  AlertSeverity severity = 5;

  // Alert enabled
  bool enabled = 6;
}