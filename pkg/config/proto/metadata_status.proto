edition = "2023";

package gcommon.v1.config;

import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/config/proto;configpb";

/**
 * MetadataStatus represents the status of configuration metadata.
 * Specifies the current state and availability of configuration metadata information.
 */
enum MetadataStatus {
  // Unspecified metadata status
  METADATA_STATUS_UNSPECIFIED = 0;

  // Metadata is active and current
  METADATA_STATUS_ACTIVE = 1;

  // Metadata is deprecated
  METADATA_STATUS_DEPRECATED = 2;

  // Metadata is archived
  METADATA_STATUS_ARCHIVED = 3;

  // Metadata is being migrated
  METADATA_STATUS_MIGRATING = 4;
}
