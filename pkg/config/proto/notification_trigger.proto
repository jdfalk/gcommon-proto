/**
 * NotificationTrigger represents what triggers notifications.
 * Specifies the events that should trigger configuration change notifications.
 */
enum NotificationTrigger {
  // Unspecified notification trigger
  NOTIFICATION_TRIGGER_UNSPECIFIED = 0;
  
  // Configuration value change
  NOTIFICATION_TRIGGER_VALUE_CHANGE = 1;
  
  // Configuration creation
  NOTIFICATION_TRIGGER_CREATE = 2;
  
  // Configuration deletion
  NOTIFICATION_TRIGGER_DELETE = 3;
  
  // Configuration validation failure
  NOTIFICATION_TRIGGER_VALIDATION_FAILURE = 4;
  
  // Approval requirement
  NOTIFICATION_TRIGGER_APPROVAL_REQUIRED = 5;
  
  // Approval completion
  NOTIFICATION_TRIGGER_APPROVAL_COMPLETED = 6;
  
  // Configuration deployment
  NOTIFICATION_TRIGGER_DEPLOYMENT = 7;
  
  // Configuration rollback
  NOTIFICATION_TRIGGER_ROLLBACK = 8;
  
  // Configuration deprecation
  NOTIFICATION_TRIGGER_DEPRECATION = 9;
  
  // Configuration expiration
  NOTIFICATION_TRIGGER_EXPIRATION = 10;
}
