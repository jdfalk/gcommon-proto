/**
 * DeprecationLevel represents the level of deprecation.
 * Specifies the severity level of configuration deprecation for migration planning.
 */
enum DeprecationLevel {
  // Unspecified deprecation level
  DEPRECATION_LEVEL_UNSPECIFIED = 0;

  // Soft deprecation (warning only)
  DEPRECATION_LEVEL_SOFT = 1;

  // Hard deprecation (error condition)
  DEPRECATION_LEVEL_HARD = 2;

  // Scheduled for removal
  DEPRECATION_LEVEL_REMOVAL = 3;
}
