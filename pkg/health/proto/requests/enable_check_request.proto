// filepath: pkg/health/proto/requests/enable_check_request.proto
// file: health/proto/requests/enable_check_request.proto
//
// Request definitions for health module
//
edition = "2023";

package gcommon.v1.health;

import "google/protobuf/go_features.proto";
import "pkg/common/proto/messages/request_metadata.proto";
import "pkg/common/proto/messages/error.proto";

option go_package = "github.com/jdfalk/gcommon/pkg/health/proto;healthpb";
option features.(pb.go).api_level = API_HYBRID;

/**
 * EnableCheckRequest enables a previously disabled health check.
 */
message EnableCheckRequest {
  // Name or ID of the check to enable
  string name = 1;

  // Request metadata for auditing
  gcommon.v1.common.RequestMetadata metadata = 2 [lazy = true];
}
