edition = "2023";

package gcommon.v1.auth;

import "google/protobuf/go_features.proto";
import "auth/proto/auth_method.proto";
import "auth/proto/enums/auth_method.proto";
import "web/proto/auth_method.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/auth/proto";


message SecurityContext {
  // User ID
  string user_id = 1;

  // Session ID
  string session_id = 2;

  // User roles
  repeated string roles = 3;

  // User permissions
  repeated string permissions = 4;

  // Authentication method used
  AuthMethod auth_method = 5;

  // MFA verified
  bool mfa_verified = 6;

  // IP address
  string ip_address = 7;

  // User agent
  string user_agent = 8;

  // Authentication timestamp
  int64 auth_timestamp = 9;

  // Context metadata
  map<string, string> metadata = 10;
}
