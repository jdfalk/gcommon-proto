edition = "2023";

package gcommon.v1.auth;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/jdfalk/gcommon/pkg/auth/proto;authpb";

/**
 * User information for listing.
 */
message UserInfo {
  // Unique identifier for the user
  string user_id = 1;

  // Username
  string username = 2;

  // Email address
  string email = 3;

  // Full name
  string full_name = 4;

  // Whether the account is enabled
  bool enabled = 5;

  // Assigned roles
  repeated string roles = 6;

  // When the account was created
  google.protobuf.Timestamp created_at = 7;

  // When the account was last updated
  google.protobuf.Timestamp updated_at = 8;

  // Last login time
  google.protobuf.Timestamp last_login_at = 9;

  // Whether the account is deleted (for soft deletes)
  bool deleted = 10;
}

/**
 * Response for listing users.
 */
message ListUsersResponse {
  // List of users
  repeated UserInfo users = 1;

  // Total number of users (before pagination)
  int32 total_count = 2;

  // Current page number
  int32 page = 3;

  // Number of items per page
  int32 page_size = 4;

  // Total number of pages
  int32 total_pages = 5;

  // Whether there are more pages
  bool has_next_page = 6;

  // Whether this is not the first page
  bool has_previous_page = 7;
}
