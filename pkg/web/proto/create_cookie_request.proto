edition = "2023";

package gcommon.v1.web;

import "google/protobuf/go_features.proto";
import "pkg/common/proto/request_metadata.proto";
import "pkg/common/proto/timestamp.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/web/proto;webpb";

/**
 * Request to create an HTTP cookie.
 * Used for session management and client state storage.
 */
message CreateCookieRequest {
  // Cookie name (required)
  string name = 1;

  // Cookie value
  string value = 2;

  // Cookie domain
  string domain = 3;

  // Cookie path
  string path = 4;

  // Cookie expiration time
  gcommon.v1.common.Timestamp expires = 5;

  // Maximum age in seconds
  int32 max_age = 6;

  // Whether cookie is secure (HTTPS only)
  bool secure = 7;

  // Whether cookie is HTTP only
  bool http_only = 8;

  // Cookie SameSite attribute
  SameSitePolicy same_site = 9;

  // Request metadata for tracing and correlation
  gcommon.v1.common.RequestMetadata metadata = 10;
}

/**
 * SameSite cookie policy options.
 */
enum SameSitePolicy {
  // Default SameSite policy
  SAME_SITE_POLICY_UNSPECIFIED = 0;

  // No SameSite restriction
  SAME_SITE_POLICY_NONE = 1;

  // Lax SameSite policy
  SAME_SITE_POLICY_LAX = 2;

  // Strict SameSite policy
  SAME_SITE_POLICY_STRICT = 3;
}
