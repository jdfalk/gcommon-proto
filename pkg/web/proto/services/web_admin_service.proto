// filepath: pkg/web/proto/services/web_admin_service.proto
// file: pkg/web/proto/services/web_admin_service.proto
//
// Administrative service for managing web server cache settings.
//
edition = "2023";

package gcommon.v1.web;

import "google/protobuf/go_features.proto";
import "pkg/web/proto/requests/get_cache_config_request.proto";
import "pkg/web/proto/responses/get_cache_config_response.proto";
import "pkg/web/proto/requests/update_cache_config_request.proto";
import "pkg/web/proto/responses/update_cache_config_response.proto";
import "pkg/web/proto/requests/flush_cache_request.proto";
import "pkg/web/proto/responses/flush_cache_response.proto";

option go_package = "../../../../pkg/web/pb;webpb";
option features.(pb.go).api_level = API_HYBRID;

/**
 * WebAdminService provides cache administration endpoints
 * for web server management tools.
 */
service WebAdminService {
  // Retrieve current cache configuration
  rpc GetCacheConfig(GetCacheConfigRequest) returns (GetCacheConfigResponse);

  // Update cache configuration
  rpc UpdateCacheConfig(UpdateCacheConfigRequest) returns (UpdateCacheConfigResponse);

  // Flush all cached entries
  rpc FlushCache(FlushCacheRequest) returns (FlushCacheResponse);
}
