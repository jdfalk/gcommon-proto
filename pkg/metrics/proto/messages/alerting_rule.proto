edition = "2023";

package gcommon.v1.metrics;

import "google/protobuf/go_features.proto";
import "pkg/metrics/proto/messages/alerting_condition.proto";
import "pkg/metrics/proto/enums/alert_severity.proto";
import "pkg/metrics/proto/enums/alert_state.proto";

option go_package = "../../../../pkg/metrics/proto;metricspb";
option features.(pb.go).api_level = API_HYBRID;

/**
 * AlertingRule defines a collection of conditions that determine when
 * an alert should be triggered.
 */
message AlertingRule {
  // Unique identifier for this rule.
  string id = 1;

  // Human-readable name of the rule.
  string name = 2;

  // Optional description providing additional context.
  string description = 3;

  // Severity level of alerts generated by this rule.
  AlertSeverity severity = 4;

  // One or more conditions that must all be satisfied.
  repeated AlertingCondition conditions = 5;

  // Whether this rule is active.
  bool enabled = 6;

  // Current evaluation state of the rule.
  AlertState state = 7;
}
