edition = "2023";

package gcommon.v1.metrics;

import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";
import "metrics/proto/memory_usage.proto";
import "metrics/proto/resource_data_point.proto";
import "metrics/proto/network_usage.proto";
import "metrics/proto/cpu_usage.proto";
import "metrics/proto/disk_usage.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/metrics/proto";

message ResourceUsageStats {
  // Current memory usage
  MemoryUsage memory = 1;

  // Current CPU usage
  CPUUsage cpu = 2;

  // Current disk usage
  DiskUsage disk = 3;

  // Network usage
  NetworkUsage network = 4;

  // Time-series resource usage data
  repeated ResourceDataPoint resource_timeseries = 5;
}
