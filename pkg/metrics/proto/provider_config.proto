edition = "2023";

package gcommon.v1.metrics;

import "google/protobuf/go_features.proto";

import "metrics/proto/export_config.proto";
import "auth/proto/provider_type.proto";
import "config/proto/resource_limits.proto";
import "metrics/proto/security_config.proto";
import "metrics/proto/provider_settings.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/metrics/proto";

message ProviderConfig {
  // Unique identifier for the provider
  string provider_id = 1;

  // Human-readable name for the provider
  string name = 2;

  // Type of provider (prometheus, opentelemetry, custom, etc.)
  MetricsProviderType type = 3;

  // Provider-specific configuration
  ProviderSettings settings = 4;

  // Export configuration for this provider
  ExportConfig export_config = 5;

  // Resource limits for this provider
  OrganizationResourceLimits resource_limits = 6;

  // Security configuration
  MetricsSecurityConfig security_config = 7;

  // Tags for provider organization
  map<string, string> tags = 8;

  // Description of the provider
  string description = 9;
}
