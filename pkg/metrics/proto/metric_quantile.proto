/**
 * MetricQuantile represents a quantile value calculated from a
 * distribution of metric samples.
 */
message MetricQuantile {
  // Quantile (0-1, e.g., 0.95 for 95th percentile).
  double quantile = 1;

  // Value observed at this quantile.
  double value = 2;
}
