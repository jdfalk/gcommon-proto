edition = "2023";

package gcommon.v1.web;

import "gcommon/v1/web/enums/rate_limit_strategy.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "v1/web";

// RateLimitConfig message definition.
message WebRateLimitConfig {
  // Enable rate limiting
  bool enabled = 1;

  // Requests per second
  int32 requests_per_second = 2;

  // Burst size
  int32 burst_size = 3;

  // Rate limit strategy
  gcommon.v1.web.RateLimitStrategy strategy = 4;

  // Rate limit key extractor
  string key_extractor = 5;

  // Skip conditions
  repeated string skip_conditions = 6;
}
