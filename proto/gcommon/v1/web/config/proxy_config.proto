edition = "2023";

package gcommon.v1.web.config;

import "google/protobuf/duration.proto";
import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/web/messages/http_header.proto";
import "proto/gcommon/v1/web/types/proxy_type.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package gcommon.v1.web.config;

// ProxyConfig message definition.
message ProxyConfig {
  // Type of proxy
  ProxyType proxy_type = 1;

  // Target backend URL
  string target_url = 2;

  // Headers to forward to the backend
  repeated HttpHeader forward_headers = 3;

  // Connect timeout duration
  google.protobuf.Duration connect_timeout = 4;

  // Whether to trust X-Forwarded headers
  bool trust_forward_headers = 5;
}
