// CompressionType enumerates supported HTTP compression algorithms.
edition = "2023";

package gcommon.v1.web.api;

import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/web/enums";

// Supported compression algorithms for responses.
enum WebCompressionType {
  COMPRESSION_TYPE_UNSPECIFIED = 0;
  // No compression.
  COMPRESSION_TYPE_NONE = 1;
  // gzip compression.
  COMPRESSION_TYPE_GZIP = 2;
  // brotli compression.
  COMPRESSION_TYPE_BROTLI = 3;
}
