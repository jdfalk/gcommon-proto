package gcommon.v1.web.services.web_service;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/metrics/v1/health_check_request.proto";
import "proto/gcommon/v1/metrics/v1/health_check_response.proto";
import "proto/gcommon/v1/web/messages/handle_request_request.proto";
import "proto/gcommon/v1/web/messages/handle_request_response.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/proto/gcommon/v1/web/services/web_service";

/**
 * WebService provides core web server operations for
 * handling HTTP requests and managing web services.
 */
service WebService {
  // Handle an incoming web request
  rpc HandleRequest(HandleRequestRequest) returns (HandleRequestResponse);

  // Check health of web service
  rpc HealthCheck(WebHealthCheckRequest) returns (WebHealthCheckResponse);
}
