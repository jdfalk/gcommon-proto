// file: proto/gcommon/v1/web/services/web_admin_service.proto
// file: proto/gcommon/v1/web/services/web_admin_service.proto
//
// Administrative service for managing web server cache settings.
//
edition = "2023";

package gcommon.v1.web.services;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/web/messages/flush_cache_request.proto";
import "proto/gcommon/v1/web/messages/flush_cache_response.proto";
import "proto/gcommon/v1/web/messages/get_cache_config_request.proto";
import "proto/gcommon/v1/web/messages/get_cache_config_response.proto";
import "proto/gcommon/v1/web/messages/update_cache_config_request.proto";
import "proto/gcommon/v1/web/messages/update_cache_config_response.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/web/services";

/**
 * WebAdminService provides cache administration endpoints
 * for web server management tools.
 */
service WebAdminService {
  // Retrieve current cache configuration
  rpc GetCacheConfig(GetCacheConfigRequest) returns (GetCacheConfigResponse);

  // Update cache configuration
  rpc UpdateCacheConfig(UpdateCacheConfigRequest) returns (UpdateCacheConfigResponse);

  // Flush all cached entries
  rpc FlushCache(FlushCacheRequest) returns (FlushCacheResponse);
}
