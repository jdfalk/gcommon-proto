// file: proto/gcommon/v1/database/config/execute_batch_response.proto
edition = "2023";

package gcommon.v1.database.config;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/error.proto";
import "proto/gcommon/v1/database/messages/batch_operation_result.proto";
import "proto/gcommon/v1/metrics/messages/batch_stats.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.database.config";

/**
 * ExecuteBatchResponse contains the results of a batch database operation.
 * Includes individual operation results and overall batch statistics.
 */
message ExecuteBatchResponse {
  // Results for each operation in the batch
  repeated BatchOperationResult results = 1 [lazy = true];

  // Overall batch execution statistics
  gcommon.v1.metrics.MetricsBatchStats stats = 2 [lazy = true];

  // Error information if the batch failed
  gcommon.v1.common.Error error = 3 [lazy = true];
}
