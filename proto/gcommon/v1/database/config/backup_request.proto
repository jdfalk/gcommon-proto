// file: proto/gcommon/v1/database/config/backup_request.proto
edition = "2023";

package gcommon.v1.database.config;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/api/request_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package gcommon.v1.database.config;

/**
 * Request to create a backup of the cache contents.
 */
message BackupRequest {
  // Destination path or identifier for the backup
  string destination = 1;

  // Optional namespace to back up
  string namespace = 2;

  // Request metadata for auditing
  gcommon.v1.common.RequestMetadata metadata = 3 [lazy = true];
}
