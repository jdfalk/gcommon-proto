// file: proto/gcommon/v1/database/config/execute_request.proto

edition = "2023";

package gcommon.v1.database.config;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/types/request_metadata.proto";
import "proto/gcommon/v1/database/messages/execute_options.proto";
import "proto/gcommon/v1/database/messages/query_parameter.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.database.config";

message ExecuteRequest {
  // SQL statement or NoSQL operation
  string statement = 1;

  // Statement parameters for parameterized operations
  repeated QueryParameter parameters = 2 [lazy = true];

  // Database name (optional, uses default if not specified)
  string database = 3;

  // Execution options and configuration
  ExecuteOptions options = 4 [lazy = true];

  // Request metadata for tracing and authentication
  gcommon.v1.common.RequestMetadata metadata = 5 [lazy = true];

  // Transaction ID if this operation is part of a transaction
  string transaction_id = 6;
}
