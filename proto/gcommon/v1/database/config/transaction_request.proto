// file: proto/gcommon/v1/database/config/transaction_request.proto
edition = "2023";

package gcommon.v1.database.config;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/types/request_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.database.config";

/**
 * Request to execute multiple cache operations in a transaction.
 */
message TransactionRequest {
  // Encoded operations in transaction
  bytes operations = 1;

  // Request metadata
  gcommon.v1.common.RequestMetadata metadata = 2 [lazy = true];
}
