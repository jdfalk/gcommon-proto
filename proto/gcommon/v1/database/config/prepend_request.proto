// file: proto/gcommon/v1/database/config/prepend_request.proto
edition = "2023";

package gcommon.v1.database.config;

import "google/protobuf/any.proto";
import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/api/request_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package gcommon.v1.database.config;

/**
 * Request to prepend data to an existing cache entry.
 */
message PrependRequest {
  // Cache key to modify
  string key = 1;

  // Value to prepend
  google.protobuf.Any value = 2 [lazy = true];

  // Optional namespace
  string namespace = 3;

  // Request metadata
  gcommon.v1.common.RequestMetadata metadata = 4 [lazy = true];
}
