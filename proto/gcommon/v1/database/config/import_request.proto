// file: proto/gcommon/v1/database/config/import_request.proto
edition = "2023";

package gcommon.v1.database.config;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/api/request_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package gcommon.v1.database.config;

/**
 * Request to import cache contents from an external source.
 */
message ImportRequest {
  // Source location of the data
  string source = 1;

  // Optional namespace to import into
  string namespace = 2;

  // Request metadata
  gcommon.v1.common.RequestMetadata metadata = 3 [lazy = true];
}
