// file: proto/gcommon/v1/database/config/delete_request.proto
edition = "2023";

package gcommon.v1.database.config;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/api/request_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package gcommon.v1.database.config;

/**
 * Request to delete a cached value by key.
 */
message CacheDeleteRequest {
  // Cache key to delete
  string key = 1;

  // Optional namespace for cache isolation
  string namespace = 2;

  // Request metadata for tracing and correlation
  gcommon.v1.common.RequestMetadata metadata = 3 [lazy = true];
}
