edition = "2023";

package gcommon.v1.database;


import "google/protobuf/go_features.proto";
import "gcommon/v1/database/messages/column_metadata.proto";
import "gcommon/v1/database/messages/row.proto";



option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/database";

/**
 * ResultSet contains the results of a database query operation.
 * Includes column metadata, data rows, and pagination information.
 */
message ResultSet {
  // Metadata for each column in the result set
  repeated gcommon.v1.database.ColumnMetadata columns = 1 [lazy = true];

  // Data rows matching the query
  repeated gcommon.v1.database.Row rows = 2 [lazy = true];

  // Total row count if known (for pagination)
  int64 total_count = 3;

  // Whether more rows are available beyond this result set
  bool has_more = 4;
}
