// file: proto/gcommon/v1/database/config/transaction_options.proto
edition = "2023";

package gcommon.v1.database.config;

import "google/protobuf/duration.proto";
import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/database/messages/isolation_level.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.database.config";

/**
 * TransactionOptions configures behavior for database transactions.
 * Controls isolation level, timeout, and read-only mode.
 */
message TransactionOptions {
  // Isolation level for the transaction
  DatabaseIsolationLevel isolation = 1;

  // Transaction timeout before automatic rollback
  google.protobuf.Duration timeout = 2 [lazy = true];

  // Whether this is a read-only transaction
  bool read_only = 3;
}
