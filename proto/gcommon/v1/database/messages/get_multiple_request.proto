edition = "2023";

package gcommon.v1.database;

import "gcommon/v1/common/messages/request_metadata.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/gcommon/v1/database";

/**
 * Request to get multiple cache values by keys.
 * Supports batch retrieval for performance optimization.
 */
message GetMultipleRequest {
  // List of keys to retrieve
  repeated string keys = 1;

  // Request metadata for tracing
  gcommon.v1.common.RequestMetadata metadata = 2 [lazy = true];
}
