// file: proto/gcommon/v1/database/config/get_request.proto
edition = "2023";

package gcommon.v1.database.config;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/request_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/database/messages";

/**
 * Request to retrieve a cached value by key.
 * Supports namespace isolation and access time tracking
 * for LRU cache policies.
 */
message GetRequest {
  // Cache key to retrieve
  string key = 1;

  // Optional namespace for cache isolation
  string namespace = 2;

  // Request metadata for tracing and correlation
  gcommon.v1.common.RequestMetadata metadata = 3 [lazy = true];

  // Whether to update access time (for LRU policies)
  bool update_access_time = 4;
}
