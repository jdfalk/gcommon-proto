// file: proto/gcommon/v1/database/config/batch_operation.proto
edition = "2023";

package gcommon.v1.database.config;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/database/messages/query_parameter.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/database/messages";

/**
 * BatchOperation represents a single operation within a batch execution.
 * Contains the SQL statement and its parameters for batch processing.
 */
message DatabaseBatchOperation {
  // SQL statement or database operation to execute
  string statement = 1;

  // Parameters for the statement
  repeated QueryParameter parameters = 2 [lazy = true];
}
