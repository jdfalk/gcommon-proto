edition = "2023";

package gcommon.v1.database;

import "gcommon/v1/common/messages/request_metadata.proto";
import "gcommon/v1/database/messages/query_options.proto";
import "gcommon/v1/database/messages/query_parameter.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/database";

message QueryRequest {
  // SQL query or NoSQL query string
  string query = 1;

  // Query parameters for parameterized queries
  repeated QueryParameter parameters = 2 [lazy = true];

  // Database name (optional, uses default if not specified)
  string database = 3;

  // Query execution options
  QueryOptions options = 4 [lazy = true];

  // Request metadata for tracing and authentication
  gcommon.v1.common.RequestMetadata metadata = 5 [lazy = true];

  // Transaction ID if this query is part of a transaction
  string transaction_id = 6;
}
