// file: proto/gcommon/v1/database/config/my_sql_status.proto
edition = "2023";

package gcommon.v1.database.config;

import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/database/messages";

/**
 * MySQLStatus provides runtime metrics and server version information.
 */
message MySQLStatus {
  // Server version string
  string version = 1;

  // Server start time
  google.protobuf.Timestamp started_at = 2;

  // Number of open connections
  int32 open_connections = 3;

  // Replication role (e.g., master, replica)
  string role = 4;
}
