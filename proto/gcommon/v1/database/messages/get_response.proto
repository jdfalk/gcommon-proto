// file: proto/gcommon/v1/database/messages/get_response.proto
// version: 1.0.0
// guid: d92e32a6-96eb-4e6c-a56b-6b9a9c54ba6a
edition = "2023";

package gcommon.v1.database;

import "gcommon/v1/database/messages/cache_entry.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon/sdks/go/gcommon/v1/database";

/**
 * Response containing a cached value and metadata.
 * Includes cache hit/miss information and entry details.
 */
message GetResponse {
  // The cached entry (only present if found)
  gcommon.v1.database.CacheEntry entry = 1 [lazy = true];

  // Whether the key was found in the cache
  bool found = 2;

  // Cache hit/miss information for metrics
  bool cache_hit = 3;
}
