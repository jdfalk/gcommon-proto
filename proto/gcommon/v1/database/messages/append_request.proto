// file: proto/gcommon/v1/database/config/append_request.proto
edition = "2023";

package gcommon.v1.database.config;

import "google/protobuf/any.proto";
import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/request_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/database/messages";

/**
 * Request to append data to an existing cache entry.
 */
message AppendRequest {
  // Cache key to modify
  string key = 1;

  // Value to append
  google.protobuf.Any value = 2 [lazy = true];

  // Optional namespace for cache isolation
  string namespace = 3;

  // Request metadata for tracing
  gcommon.v1.common.RequestMetadata metadata = 4 [lazy = true];
}
