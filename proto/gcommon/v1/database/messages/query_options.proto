package gcommon.v1.database.messages.query_options;

import "google/protobuf/duration.proto";
import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/database/enums/consistency_level.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/proto/gcommon/v1/database/messages/query_options";

/**
 * QueryOptions configures behavior for database query operations.
 * Controls result limits, timeouts, and consistency requirements.
 */
message QueryOptions {
  // Maximum number of rows to return
  int32 limit = 1;

  // Number of rows to skip for pagination
  int32 offset = 2;

  // Query execution timeout
  google.protobuf.Duration timeout = 3 [lazy = true];

  // Whether to include column metadata in response
  bool include_metadata = 4;

  // Read consistency level for the query
  DatabaseConsistencyLevel consistency = 5;
}
