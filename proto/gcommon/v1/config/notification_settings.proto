// file: proto/gcommon/v1/config/v1/notification_settings.proto
// version: 1.0.0
// guid: 4694674c-55fc-4ee7-8874-efe3ad5f1250

edition = "2023";

package gcommon.v1.config;

import "gcommon/v1/config/enums/notification_trigger.proto";
import "gcommon/v1/config/messages/batching_settings.proto";
import "gcommon/v1/config/messages/notification_channel.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/v1/config";

message ConfigNotificationSettings {
  // Whether notifications are enabled
  bool enabled = 1;

  // Notification channels
  repeated ConfigNotificationChannel channels = 2;

  // Notification triggers
  repeated NotificationTrigger triggers = 3;

  // Notification template
  string template = 4;

  // Notification recipients
  repeated string recipients = 5;

  // Notification delay in minutes
  int32 delay_minutes = 6;

  // Notification batching settings
  BatchingSettings batching = 7;
}
