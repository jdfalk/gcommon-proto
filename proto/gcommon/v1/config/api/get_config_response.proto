// file: proto/gcommon/v1/config/api/get_config_response.proto
edition = "2023";

package gcommon.v1.config.api;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/error.proto";
import "proto/gcommon/v1/config/config/config_entry.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.config.api";

/**
 * GetConfigResponse contains a configuration entry or error information.
 */
message GetConfigResponse {
  // Configuration entry
  ConfigEntry entry = 1;

  // Whether the key was found
  bool found = 2;

  // Error information
  gcommon.v1.common.Error error = 3;
}
