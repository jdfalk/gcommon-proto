edition = "2023";

package gcommon.v1.config;

import "gcommon/v1/config/enums/backup_frequency.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/config";

message BackupSettings {
  // Whether backup is enabled
  bool enabled = 1;

  // Backup frequency
  gcommon.v1.config.BackupFrequency frequency = 2;

  // Backup retention period in days
  int32 retention_days = 3;

  // Backup storage location
  string storage_location = 4;

  // Backup encryption
  bool encrypted = 5;

  // Backup compression
  bool compressed = 6;

  // Backup metadata
  map<string, string> metadata = 7;
}
