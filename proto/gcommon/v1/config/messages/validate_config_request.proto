// file: proto/gcommon/v1/config/api/validate_config_request.proto
// file: proto/gcommon/v1/config/api/validate_config_request.proto
//

edition = "2023";

package gcommon.v1.config.api;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/types/request_metadata.proto";
import "proto/gcommon/v1/config/config/config_entry.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.config.api";

message ValidateConfigRequest {
  // Configuration entries to validate
  repeated ConfigEntry entries = 1;

  // Schema to validate against
  string schema_name = 2;

  // Request metadata
  gcommon.v1.common.RequestMetadata metadata = 3;
}
