// file: proto/gcommon/v1/config/messages/value_history_entry.proto
// version: 1.0.0
// guid: 842c89c0-e045-4b46-8c03-f19d4383edb0

edition = "2023";

package gcommon.v1.config;

import "gcommon/v1/config/enums/change_type.proto";
import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/config";

message ValueHistoryEntry {
  // Entry ID
  string entry_id = 1;

  // Previous value
  string previous_value = 2;

  // New value
  string new_value = 3;

  // Change timestamp
  google.protobuf.Timestamp timestamp = 4;

  // User who made the change
  string changed_by = 5;

  // Change reason
  string reason = 6;

  // Change type (using ChangeType from config_template.proto)
  TemplateChangeType change_type = 7;

  // Change metadata
  map<string, string> metadata = 8;
}
