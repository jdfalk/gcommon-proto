edition = "2023";

package gcommon.v1.config;

import "gcommon/v1/config/enums/rollback_method.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon/sdks/go/gcommon/v1/config";

message RollbackInfo {
  // Original audit entry being rolled back
  string original_audit_id = 1;

  // Rollback reason
  string reason = 2;

  // Rollback method
  gcommon.v1.config.RollbackMethod method = 3;

  // Target version for rollback
  string target_version = 4;

  // Whether rollback was automatic
  bool automatic = 5;
}
