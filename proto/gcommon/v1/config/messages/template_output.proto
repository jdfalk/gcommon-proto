// file: proto/gcommon/v1/config/api/template_output.proto
// version: 1.0.0
// guid: 579f8ac6-c06e-4a4f-9e96-232802698bc1

edition = "2023";

package gcommon.v1.config.api;

import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.config.api";

message TemplateOutput {
  // Output name
  string name = 1;

  // Output description
  string description = 2;

  // Output type
  string type = 3;

  // Output value expression
  string value = 4;

  // Whether output is sensitive
  bool sensitive = 5;

  // Output group
  string group = 6;

  // Output format
  string format = 7;

  // Output examples
  repeated string examples = 8;
}
