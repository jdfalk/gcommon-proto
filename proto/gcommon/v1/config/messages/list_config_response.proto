// file: proto/gcommon/v1/config/api/list_config_response.proto
edition = "2023";

package gcommon.v1.config.api;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/error.proto";
import "proto/gcommon/v1/common/messages/paginated_response.proto";
import "proto/gcommon/v1/config/v1/config_entry.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/config/messages";

/**
 * ListConfigResponse returns configuration entries for a list operation.
 */
message ListConfigResponse {
  // Configuration entries
  repeated ConfigEntry entries = 1;

  // Pagination information
  gcommon.v1.common.PaginatedResponse pagination = 2;

  // Error information
  gcommon.v1.common.Error error = 3;
}
