// file: proto/gcommon/v1/config/api/get_schema_response.proto
edition = "2023";

package gcommon.v1.config.api;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/error.proto";
import "proto/gcommon/v1/config/v1/config_schema.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/config/messages";

/**
 * GetSchemaResponse returns a configuration schema.
 */
message GetSchemaResponse {
  // Configuration schema
  ConfigSchema schema = 1;

  // Error information
  gcommon.v1.common.Error error = 2;
}
