// file: proto/gcommon/v1/config/api/validate_config_response.proto
edition = "2023";

package gcommon.v1.config.api;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/config/v1/config_validation_error.proto";
import "proto/gcommon/v1/config/v1/config_validation_warning.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/config/messages";

/**
 * ValidateConfigResponse contains validation results for configuration entries.
 */
message ValidateConfigResponse {
  // Validation result
  bool valid = 1;

  // Validation errors
  repeated ConfigValidationError errors = 2;

  // Validation warnings
  repeated ConfigValidationWarning warnings = 3;
}
