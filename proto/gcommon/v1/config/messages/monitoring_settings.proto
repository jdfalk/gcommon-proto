package gcommon.v1.config;

import "gcommon/v1/config/messages/monitoring_alert.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/gcommon/v1/config";

message MonitoringSettings {
  // Whether monitoring is enabled
  bool enabled = 1;

  // Monitoring alerts
  repeated gcommon.v1.config.MonitoringAlert alerts = 2;

  // Monitoring metrics
  repeated string metrics = 3;

  // Monitoring dashboard
  string dashboard = 4;

  // Monitoring retention period in days
  int32 retention_days = 5;
}
