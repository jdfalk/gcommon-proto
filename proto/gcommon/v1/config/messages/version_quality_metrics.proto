option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/proto/gcommon/v1/config/messages/version_quality_metrics";

message VersionQualityMetrics {
  // Code quality score
  double quality_score = 1;

  // Test coverage
  double test_coverage = 2;

  // Security score
  double security_score = 3;

  // Performance score
  double performance_score = 4;

  // Complexity score
  double complexity_score = 5;

  // Technical debt score
  double technical_debt_score = 6;

