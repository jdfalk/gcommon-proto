import "google/protobuf/timestamp.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "v1/config";

message DeprecationInfo {
  // Whether the configuration is deprecated
  bool deprecated = 1;

  // Deprecation reason
  string reason = 2;

