edition = "2023";

package gcommon.v1.config;

import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/config";

message ConfigRetentionPolicy {
  // Retention enabled
  bool enabled = 1;

  // Configuration retention
  int32 config_retention_days = 2;

  // Audit log retention
  int32 audit_retention_days = 3;

  // Backup retention
  int32 backup_retention_days = 4;

  // Metrics retention
  int32 metrics_retention_days = 5;

  // Custom retention policies
  map<string, int32> custom_retention = 6;
}
