edition = "2023";

package gcommon.v1.config;

import "gcommon/v1/config/validation_result_type.proto";
import "gcommon/v1/config/validation_severity.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/v1/config";

message ConfigValidationResult {
  // Validation rule name
  string rule_name = 1;

  // Validation result
  gcommon.v1.config.ValidationResultType result = 2;

  // Validation message
  string message = 3;

  // Severity level
  gcommon.v1.config.ValidationSeverity severity = 4;

  // Field that was validated
  string field = 5;

  // Additional context
  map<string, string> context = 6;
}
