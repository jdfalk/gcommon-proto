edition = "2023";

package gcommon.v1.config;

import "gcommon/v1/config/enums/backoff_strategy.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "v1/config";

message ConfigRetrySettings {
  // Whether retry is enabled
  bool enabled = 1;

  // Maximum retry count
  int32 max_retries = 2;

  // Retry delay in seconds
  int32 delay_seconds = 3;

  // Retry backoff strategy
  gcommon.v1.config.BackoffStrategy backoff_strategy = 4;

  // Retry conditions
  repeated string conditions = 5;
}
