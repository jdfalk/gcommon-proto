edition = "2023";

package gcommon.v1.config;

import "gcommon/v1/config/deployment_status.proto";
import "gcommon/v1/config/messages/deployment_rollback_info.proto";
import "gcommon/v1/config/messages/health_check.proto";
import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/v1/config";

message DeploymentInfo {
  // Deployment status
  DeploymentStatus status = 1;

  // Last deployment timestamp
  google.protobuf.Timestamp last_deployed_at = 2;

