// file: proto/gcommon/v1/common/types/enable_check_response.proto
edition = "2023";

package gcommon.v1.common.types;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/error.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/common/messages";

/**
 * Response message for enabling a health check.
 * Contains the result of enabling a previously disabled check.
 */
message EnableCheckResponse {
  // Success status
  bool success = 1;

  // Check ID that was enabled
  string check_id = 2;

  // Error information if enabling failed
  gcommon.v1.common.Error error = 3;

  // Check status after enabling
  string status = 4;
}
