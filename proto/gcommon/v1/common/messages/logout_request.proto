edition = "2023";

package gcommon.v1.common;

import "gcommon/v1/common/messages/request_metadata.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon/sdks/go/gcommon/v1/common";

// LogoutRequest ends a user session and invalidates tokens
message LogoutRequest {
  // ID of the session to terminate
  string session_id = 1;

  // Optional user ID for audit purposes
  string user_id = 2;

  // Request metadata for tracing
  gcommon.v1.common.RequestMetadata metadata = 3;
}
