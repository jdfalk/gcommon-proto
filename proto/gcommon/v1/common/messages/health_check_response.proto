// file: proto/gcommon/v1/common/messages/health_check_response.proto
// version: 1.0.0
// guid: 2276a26b-e231-4da7-86b6-3cf35110b85f
edition = "2023";

package gcommon.v1.common;

import "gcommon/v1/common/messages/check_result.proto";
import "gcommon/v1/common/messages/error.proto";
import "gcommon/v1/common/messages/health_metrics.proto";
import "gcommon/v1/common/enums/health_status.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/common";

/**
 * Response message for health check operations.
 * Contains comprehensive health status information including detailed results and metrics.
 */
message HealthHealthCheckResponse {
  // Overall health status
  gcommon.v1.common.CommonHealthStatus status = 1;

  // Service name
  string service = 2;

  // Check timestamp
  google.protobuf.Timestamp timestamp = 3;

  // Response time
  google.protobuf.Duration response_time = 4;

  // Detailed check results
  repeated CheckResult check_results = 5;

  // Health message
  string message = 6;

  // Error information if unhealthy
  gcommon.v1.common.Error error = 7;

  // Health metrics
  HealthMetrics metrics = 8;
}
