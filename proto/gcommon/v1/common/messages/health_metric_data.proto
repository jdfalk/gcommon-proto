// file: proto/gcommon/v1/common/types/health_metric_data.proto
edition = "2023";

package gcommon.v1.common.types;

import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.common.types";

/**
 * Individual health metric data point.
 * Represents a single metric measurement with associated metadata.
 */
message HealthMetricData {
  // Metric name
  string name = 1;

  // Metric value
  double value = 2;

  // Timestamp of the metric
  google.protobuf.Timestamp timestamp = 3;

  // Labels for the metric
  map<string, string> labels = 4;

  // Unit of measurement (e.g., "ms", "count", "percentage")
  string unit = 5;

  // Description of what this metric measures
  string description = 6;
}
