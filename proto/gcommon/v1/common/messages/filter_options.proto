package gcommon.v1.common.messages.filter_options;

import "google/protobuf/go_features.proto";
import "gcommon/v1/common/messages/filter_value.proto";
import "gcommon/v1/metrics/v1/time_range.proto";

option features.(pb.go).api_level = API_OPAQUE;
