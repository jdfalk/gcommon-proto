edition = "2023";

package gcommon.v1.common.types;

import "google/protobuf/duration.proto";
import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";
import "proto/gcommon/v1/common/messages/error.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.common.types";

message RateLimitInfo {
  // Number of requests remaining in the current window
  int64 remaining = 1;

  // Total requests allowed in the current window
  int64 limit = 2;

  // Time when the current rate limit window resets
  google.protobuf.Timestamp reset_time = 3;

  // Duration until the rate limit resets
  google.protobuf.Duration retry_after = 4;
}
