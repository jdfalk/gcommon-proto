// file: proto/gcommon/v1/common/types/change_password_request.proto
edition = "2023";

package gcommon.v1.common.types;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/types/request_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.common.types";

/**
 * Request to change user password (authenticated).
 * Requires current password for security validation.
 * Used for authenticated password change operations.
 */
message ChangePasswordRequest {
  // Current password for verification
  string current_password = 1;

  // New password to set
  string new_password = 2;

  // Request metadata for tracing and correlation
  gcommon.v1.common.RequestMetadata metadata = 3;
}
