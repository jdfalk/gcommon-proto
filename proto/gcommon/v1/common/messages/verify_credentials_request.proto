// file: proto/gcommon/v1/common/types/verify_credentials_request.proto
edition = "2023";

package gcommon.v1.common.types;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/api_key_credentials.proto";
import "proto/gcommon/v1/common/messages/password_credentials.proto";
import "proto/gcommon/v1/common/messages/request_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/common/messages";

/**
 * Request to verify user credentials without issuing tokens.
 * Used for credential validation without creating an authenticated session.
 * Supports password and API key credential verification.
 */
message VerifyCredentialsRequest {
  // Request metadata for tracing and correlation
  gcommon.v1.common.RequestMetadata metadata = 1;

  // Credentials to verify (oneof ensures only one type is used)
  oneof credentials {
    // Username/password credentials
    PasswordCredentials password = 2;
    // API key credentials
    APIKeyCredentials api_key = 3;
  }
}
