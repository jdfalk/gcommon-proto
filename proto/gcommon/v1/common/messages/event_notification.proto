edition = "2023";

package gcommon.v1.common.messages;

import "google/protobuf/any.proto";
import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";
import "proto/gcommon/v1/common/messages/notification_message.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/common/messages";

/**
 * Notification generated from an event.
 */
message EventNotification {
  // Associated event identifier
  string event_id = 1;

  // Event type or name
  string event_type = 2;

  // Event payload data
  google.protobuf.Any event_payload = 3 [lazy = true];

  // Notification details
  NotificationMessage notification = 4 [lazy = true];

  // Time the event occurred
  google.protobuf.Timestamp event_time = 5 [lazy = true];
}
