// file: proto/gcommon/v1/common/types/disable_check_request.proto
// file: proto/gcommon/v1/common/types/disable_check_request.proto
//
// Request definitions for health module
//

edition = "2023";

package gcommon.v1.common.types;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/request_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/common/messages";

message DisableCheckRequest {
  // Name or ID of the check to disable
  string name = 1;

  // Request metadata for auditing
  gcommon.v1.common.RequestMetadata metadata = 2 [lazy = true];
}
