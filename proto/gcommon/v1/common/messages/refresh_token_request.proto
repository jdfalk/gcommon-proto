// file: proto/gcommon/v1/common/types/refresh_token_request.proto
edition = "2023";

package gcommon.v1.common.types;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/request_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/common/messages";

/**
 * Request to refresh an access token using a refresh token.
 * Exchanges a valid refresh token for a new access token.
 * Optionally requests new scopes for the refreshed token.
 */
message RefreshTokenRequest {
  // Refresh token to exchange for new access token
  string refresh_token = 1;

  // Requested scopes for the new access token
  repeated string scopes = 2;

  // Request metadata for tracing and correlation
  gcommon.v1.common.RequestMetadata metadata = 3;
}
