// file: proto/gcommon/v1/common/types/get_health_request.proto
//
// Request definitions for health module
//

edition = "2023";

package gcommon.v1.common.types;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/request_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/common/messages";

message GetHealthRequest {
  // Service name to query
  string service = 1;

  // Whether to include detailed check results
  bool include_details = 2;

  // Request metadata for tracing
  gcommon.v1.common.RequestMetadata metadata = 3 [lazy = true];
}
