edition = "2023";

package gcommon.v1.common;


import "google/protobuf/go_features.proto";
import "gcommon/v1/common/messages/log_entry.proto";


option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/common";

/**
 * ReadLogsResponse defines the response from reading log entries.
 */
message ReadLogsResponse {
  // Retrieved log entries
  repeated LogEntry entries = 1;

  // Total count of matching entries
  int32 total_count = 2;

  // Error message if any
  string error = 3;
}
