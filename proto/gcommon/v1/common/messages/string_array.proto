// file: proto/gcommon/v1/common/types/string_array.proto
edition = "2023";

package gcommon.v1.common.types;

import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/common/messages";

/**
 * String array wrapper for oneof usage in filter values and other contexts.
 * Required because oneof fields cannot directly contain repeated types,
 * so arrays must be wrapped in a message.
 */
message StringArray {
  // Array of string values
  repeated string values = 1;
}
