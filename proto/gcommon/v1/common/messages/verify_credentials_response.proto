// file: proto/gcommon/v1/common/types/verify_credentials_response.proto
edition = "2023";

package gcommon.v1.common.types;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/error.proto";
import "proto/gcommon/v1/common/messages/user_info.proto";
import "proto/gcommon/v1/common/types/request_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.common.types";

/**
 * Response to credential verification request.
 * Contains verification result and user information if credentials are valid.
 * Includes error information if verification fails.
 */
message VerifyCredentialsResponse {
  // Whether the credentials are valid
  bool verified = 1;

  // User information if credentials are verified
  UserInfo user_info = 2 [lazy = true];

  // Error information if verification fails
  gcommon.v1.common.Error error = 3 [lazy = true];
}
