// file: proto/gcommon/v1/common/types/register_check_response.proto
edition = "2023";

package gcommon.v1.common.types;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/error.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/common/messages";

/**
 * Response message for health check registration.
 * Contains the result of registering a new health check.
 */
message RegisterCheckResponse {
  // Success status
  bool success = 1;

  // Registered check ID
  string check_id = 2;

  // Error information
  gcommon.v1.common.Error error = 3;
}
