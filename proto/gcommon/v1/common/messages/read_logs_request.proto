edition = "2023";

package gcommon.v1.common;

import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/gcommon/v1/common/messages";

/**
 * ReadLogsRequest defines the request for reading log entries.
 */
message ReadLogsRequest {
  // Filter by log level
  string level = 1;

  // Filter by source
  string source = 2;

  // Start time for log range
  int64 start_time = 3;

  // End time for log range
  int64 end_time = 4;

  // Maximum number of entries to return
  int32 limit = 5;
}
