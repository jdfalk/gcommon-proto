// file: proto/gcommon/v1/common/types/watch_response.proto
//
// Watch response message definition for streaming health updates
//
edition = "2023";

package gcommon.v1.common.types;

import "google/protobuf/duration.proto";
import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";
import "proto/gcommon/v1/common/messages/check_result.proto";
import "proto/gcommon/v1/common/messages/error.proto";
import "proto/gcommon/v1/common/messages/health_metrics.proto";
import "proto/gcommon/v1/metrics/types/health_status.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.common.types";

/**
 * WatchResponse represents a streaming health status update
 * containing real-time health information for services.
 *
 * This message provides:
 * - Real-time health status changes
 * - Service-specific health updates
 * - Detailed check results and metrics
 * - Error information for unhealthy services
 */
message WatchResponse {
  // Overall health status
  gcommon.v1.metrics.MetricsHealthStatus status = 1;

  // Service name
  string service = 2;

  // Check timestamp
  google.protobuf.Timestamp timestamp = 3;

  // Response time
  google.protobuf.Duration response_time = 4;

  // Detailed check results
  repeated CheckResult check_results = 5;

  // Health message
  string message = 6;

  // Error information if unhealthy
  gcommon.v1.common.Error error = 7;

  // Health metrics
  HealthMetrics metrics = 8;
}
