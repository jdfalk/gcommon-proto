// file: proto/gcommon/v1/common/types/initiate_password_reset_request.proto
edition = "2023";

package gcommon.v1.common.types;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/types/request_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.common.types";

/**
 * Request to initiate password reset flow.
 * Sends reset instructions to user's email or generates reset token.
 * Used for self-service password recovery.
 */
message InitiatePasswordResetRequest {
  // User identifier (username or email)
  string identifier = 1;

  // Request metadata for tracing and correlation
  gcommon.v1.common.RequestMetadata metadata = 2;
}
