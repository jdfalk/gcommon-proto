edition = "2023";

package gcommon.v1.common;

import "gcommon/v1/common/enums/mfa_method.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/common";

message DisableMfaRequest {
  // User ID requesting MFA disable
  string user_id = 1;

  // Current password for verification
  string password = 2;

  // MFA verification code
  string verification_code = 3;

  // Specific methods to disable (empty = all)
  repeated gcommon.v1.common.MfaMethod methods = 4;
}
