// Response definitions for auth module
edition = "2023";

package gcommon.v1.common;

import "gcommon/v1/common/messages/paginated_response.proto";
import "gcommon/v1/common/messages/session.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/common";

/**
 * Response containing a list of sessions.
 * Includes pagination information for large result sets.
 */
message AuthListSessionsResponse {
  // List of sessions
  repeated Session sessions = 1;

  // Pagination information
  gcommon.v1.common.PaginatedResponse pagination = 2;
}
