// file: proto/gcommon/v1/common/messages/permission_metadata.proto
// version: 1.0.0
// guid: e953942b-bd06-424a-8c5a-2b2b9f60d4ab

edition = "2023";

package gcommon.v1.common;

import "gcommon/v1/common/enums/permission_level.proto";
import "gcommon/v1/common/messages/permission_condition.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "v1/common";

message PermissionMetadata {
  // Permission ID
  string permission_id = 1;

  // Permission name
  string name = 2;

  // Resource types this permission applies to
  repeated string resource_types = 3;

  // Actions allowed by this permission
  repeated string actions = 4;

  // Conditions or constraints
  repeated gcommon.v1.common.PermissionCondition conditions = 5;

  // Permission level (system, organization, project, etc.)

  AuthPermissionLevel level = 6;

  // Creation metadata
  int64 created_at = 7;
  string created_by = 8;
}
