edition = "2023";

package gcommon.v1.common;

import "gcommon/v1/common/messages/user_info.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/common";

/**
 * Response for listing users.
 */
message ListUsersResponse {
  // List of users
  repeated UserInfo users = 1;

  // Total number of users (before pagination)
  int32 total_count = 2;

  // Current page number
  int32 page = 3;

  // Number of items per page
  int32 page_size = 4;

  // Total number of pages
  int32 total_pages = 5;

  // Whether there are more pages
  bool has_next_page = 6;

  // Whether this is not the first page
  bool has_previous_page = 7;
}
