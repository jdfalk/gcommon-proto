edition = "2023";

package gcommon.v1.common;

import "gcommon/v1/common/enums/session_state.proto";
import "gcommon/v1/common/messages/device_info.proto";
import "gcommon/v1/common/messages/location_info.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/v1/common";

message SessionMetadata {
  // Session ID
  string session_id = 1;

  // User ID
  string user_id = 2;

  // Session start time
  int64 started_at = 3;

  // Last activity time
  int64 last_activity = 4;

  // Session expiry time
  int64 expires_at = 5;

  // IP address
  string ip_address = 6;

  // User agent
  string user_agent = 7;

  // Device information
  gcommon.v1.common.DeviceInfo device_info = 8;

  // Location information
  gcommon.v1.common.LocationInfo location_info = 9;

  // Session state

  AuthSessionState state = 10;
}
