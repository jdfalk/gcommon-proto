edition = "2023";

package gcommon.v1.common.services;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/api/read_logs_request.proto";
import "proto/gcommon/v1/common/api/read_logs_response.proto";
import "proto/gcommon/v1/common/api/write_log_request.proto";
import "proto/gcommon/v1/common/api/write_log_response.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.common.services";

/**
 * LogService provides log management operations for
 * centralized logging and log retrieval.
 */
service LogService {
  // Write a log entry
  rpc WriteLog(WriteLogRequest) returns (WriteLogResponse);

  // Read log entries
  rpc ReadLogs(ReadLogsRequest) returns (ReadLogsResponse);
}
