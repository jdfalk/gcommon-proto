// file: proto/gcommon/v1/common/services/health_admin_service.proto
// file: proto/gcommon/v1/common/services/health_admin_service.proto
//
// Administrative service definitions for health module
//
edition = "2023";

package gcommon.v1.common.services;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/config/configure_alerting_request.proto";
import "proto/gcommon/v1/common/config/configure_alerting_response.proto";
import "proto/gcommon/v1/common/api/disable_check_request.proto";
import "proto/gcommon/v1/common/api/disable_check_response.proto";
import "proto/gcommon/v1/common/api/enable_check_request.proto";
import "proto/gcommon/v1/common/api/enable_check_response.proto";
import "proto/gcommon/v1/common/api/reset_health_stats_request.proto";
import "proto/gcommon/v1/common/api/reset_health_stats_response.proto";
import "proto/gcommon/v1/common/api/run_check_request.proto";
import "proto/gcommon/v1/common/api/run_check_response.proto";
import "proto/gcommon/v1/common/api/set_health_request.proto";
import "proto/gcommon/v1/common/api/set_health_response.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.common.services";

/**
 * HealthAdminService provides administrative health operations
 * such as enabling or disabling checks and configuring alerting.
 */
service HealthAdminService {
  // Configure alerting for a check or service
  rpc ConfigureAlerting(ConfigureAlertingRequest) returns (ConfigureAlertingResponse);

  // Enable a previously disabled check
  rpc EnableCheck(EnableCheckRequest) returns (EnableCheckResponse);

  // Disable an existing check
  rpc DisableCheck(DisableCheckRequest) returns (DisableCheckResponse);

  // Manually run a health check
  rpc RunCheck(RunCheckRequest) returns (RunCheckResponse);

  // Reset stored health statistics
  rpc ResetHealthStats(ResetHealthStatsRequest) returns (ResetHealthStatsResponse);

  // Manually set the overall health status
  rpc SetHealth(SetHealthRequest) returns (SetHealthResponse);
}
