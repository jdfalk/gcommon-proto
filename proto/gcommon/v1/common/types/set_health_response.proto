// file: proto/gcommon/v1/common/types/set_health_response.proto
edition = "2023";

package gcommon.v1.common.types;

import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";
import "proto/gcommon/v1/common/messages/error.proto";
import "proto/gcommon/v1/metrics/types/health_status.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package gcommon.v1.common.types;

/**
 * Response message for manually setting health status.
 * Contains the result of administratively setting the health status.
 */
message SetHealthResponse {
  // Success status
  bool success = 1;

  // Previous health status before the change
  gcommon.v1.metrics.MetricsHealthStatus previous_status = 2;

  // New health status after the change
  gcommon.v1.metrics.MetricsHealthStatus new_status = 3;

  // Timestamp when status was changed
  google.protobuf.Timestamp changed_at = 4;

  // Error information if setting failed
  gcommon.v1.common.Error error = 5;

  // Reason for the manual status change
  string reason = 6;
}
