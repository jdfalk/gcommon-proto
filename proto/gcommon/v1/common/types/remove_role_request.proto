// file: proto/gcommon/v1/common/types/remove_role_request.proto
edition = "2023";

package gcommon.v1.common.types;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/role.proto";
import "proto/gcommon/v1/common/api/request_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package gcommon.v1.common.types;

/**
 * Request to remove a role from a user.
 * Used for role-based access control management.
 * Removes the specified role assignment from the user.
 */
message RemoveRoleRequest {
  // User ID to remove role from
  string user_id = 1;

  // Role ID to remove
  string role_id = 2;

  // Request metadata for tracing and correlation
  gcommon.v1.common.RequestMetadata metadata = 3;
}
