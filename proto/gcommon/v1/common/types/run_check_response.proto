// file: proto/gcommon/v1/common/types/run_check_response.proto
edition = "2023";

package gcommon.v1.common.types;

import "google/protobuf/duration.proto";
import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";
import "proto/gcommon/v1/common/messages/error.proto";
import "proto/gcommon/v1/metrics/types/health_status.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package gcommon.v1.common.types;

/**
 * Response message for manually running a health check.
 * Contains the result of executing a health check on demand.
 */
message RunCheckResponse {
  // Success status
  bool success = 1;

  // Check ID that was executed
  string check_id = 2;

  // Health status result
  gcommon.v1.metrics.MetricsHealthStatus status = 3;

  // Execution timestamp
  google.protobuf.Timestamp executed_at = 4;

  // Execution duration
  google.protobuf.Duration execution_time = 5;

  // Check result message
  string message = 6;

  // Error information if check failed
  gcommon.v1.common.Error error = 7;
}
