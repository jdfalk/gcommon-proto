edition = "2023";

package gcommon.v1.common.types;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/types/request_metadata.proto";
import "proto/gcommon/v1/metrics/api/health_check_request.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.common.types";

message RegisterCheckRequest {
  // Service name this check belongs to
  string service = 1;

  // Parameters describing the check to execute
  gcommon.v1.metrics.MetricsHealthCheckRequest check = 2;

  // Standard request metadata
  gcommon.v1.common.RequestMetadata metadata = 3 [lazy = true];
}
