// file: proto/gcommon/v1/common/types/validate_session_request.proto
edition = "2023";

package gcommon.v1.common.types;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/api/request_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package gcommon.v1.common.types;

/**
 * Request to validate a session token.
 * Used to verify session validity and retrieve session information.
 * Returns session and user data if token is valid.
 */
message ValidateSessionRequest {
  // Session token to validate
  string session_token = 1;

  // Request metadata for tracing and correlation
  gcommon.v1.common.RequestMetadata metadata = 2;
}
