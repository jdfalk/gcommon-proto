// file: proto/gcommon/v1/common/types/complete_password_reset_request.proto
edition = "2023";

package gcommon.v1.common.types;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/types/request_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.common.types";

/**
 * Request to complete password reset with token.
 * Validates reset token and sets new password.
 * Completes the password recovery flow.
 */
message CompletePasswordResetRequest {
  // Password reset token from initiate request
  string reset_token = 1;

  // New password to set
  string new_password = 2;

  // Request metadata for tracing and correlation
  gcommon.v1.common.RequestMetadata metadata = 3;
}
