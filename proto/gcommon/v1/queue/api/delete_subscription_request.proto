// file: proto/gcommon/v1/queue/api/delete_subscription_request.proto
// version: 1.0.0
// Request to delete a subscription

edition = "2023";

package gcommon.v1.queue.api;

import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package gcommon.v1.queue.api;

// Request to delete a subscription
message DeleteSubscriptionRequest {
  // Subscription ID to delete
  string subscription_id = 1;

  // Force deletion even if active
  bool force = 2;

  // Timeout for the operation (milliseconds)
  int32 timeout_ms = 3;
}
