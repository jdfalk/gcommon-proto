edition = "2023";

package gcommon.v1.queue.api;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/metrics/messages/alert_severity.proto";
import "proto/gcommon/v1/queue/types/notification_channel_type.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package gcommon.v1.queue.api;

/**
 * Notification channel for sending alerts.
 */
message QueueNotificationChannel {
  // Unique identifier for the channel
  string id = 1;

  // Type of notification channel
  NotificationChannelType type = 2;

  // Configuration specific to the channel type
  map<string, string> config = 3;

  // Whether the channel is enabled
  bool enabled = 4;

  // Minimum severity level for notifications
  gcommon.v1.metrics.MetricsAlertSeverity min_severity = 5;
}
