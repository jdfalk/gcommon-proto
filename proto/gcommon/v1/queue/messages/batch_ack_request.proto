// file: proto/gcommon/v1/queue/api/batch_ack_request.proto
// version: 1.0.0
// Request for batch acknowledgment operations

edition = "2023";

package gcommon.v1.queue.api;

import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.queue.api";

// Request for batch acknowledgment operations
message BatchAckRequest {
  // List of message IDs to acknowledge
  repeated string message_ids = 1;

  // Consumer group ID
  string consumer_group_id = 2;

  // Subscription ID
  string subscription_id = 3;

  // Acknowledgment level
  string ack_level = 4;

  // Timeout for the operation (milliseconds)
  int32 timeout_ms = 5;
}
