// file: proto/gcommon/v1/queue/api/subscribe_response.proto
// version: 1.0.0
// Response for queue subscription with messages

edition = "2023";

package gcommon.v1.queue.api;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/queue/messages/connection_details.proto";
import "proto/gcommon/v1/queue/messages/partition_offset.proto";
import "proto/gcommon/v1/queue/messages/queue_message.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.queue.api";

// Response for subscription requests
message SubscribeResponse {
  // Message data
  QueueMessage message = 1;

  // Partition assignment info
  PartitionOffset partition_offset = 2;

  // Connection details for streaming
  ConnectionDetails connection_details = 3;

  // Subscription ID
  string subscription_id = 4;

  // Error message if any
  string error = 5;
}
