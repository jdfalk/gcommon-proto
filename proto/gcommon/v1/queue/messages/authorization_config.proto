edition = "2023";

package gcommon.v1.queue;

import "gcommon/v1/queue/messages/api_key_auth.proto";
import "gcommon/v1/queue/messages/external_auth_service.proto";
import "gcommon/v1/queue/messages/jwt_auth.proto";
import "gcommon/v1/queue/messages/permission_rule.proto";
import "gcommon/v1/queue/messages/role_based_access_control.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/gcommon/v1/queue";

message AuthorizationConfig {
  // Enable authorization checking
  bool enabled = 1;

  // Default permission policy (allow/deny)
  string default_policy = 2;

  // Permission rules for different operations
  repeated PermissionRule rules = 3;

  // Role-based access control settings
  RoleBasedAccessControl rbac = 4;

  // API key authentication settings
  APIKeyAuth api_key_auth = 5;

  // JWT token authentication settings
  JwtAuth jwt_auth = 6;

  // External authorization service settings
  ExternalAuthService external_auth = 7;
}
