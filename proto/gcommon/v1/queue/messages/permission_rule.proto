edition = "2023";

package gcommon.v1.queue.api;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/queue/messages/retry_config.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/queue/messages";

message PermissionRule {
  // Resource pattern (queue name, topic name, etc.)
  string resource_pattern = 1;

  // Operation (read, write, admin, etc.)
  string operation = 2;

  // Required roles or permissions
  repeated string required_roles = 3;

  // Allow or deny rule
  bool allow = 4;

  // Priority of this rule (higher number = higher priority)
  int32 priority = 5;
}
