// file: proto/gcommon/v1/queue/messages/list_messages_response.proto
// version: 1.0.0
// guid: 2a7aef43-6b98-462f-a3bd-9f06cb6636de
// Response for listing messages

edition = "2023";

package gcommon.v1.queue;


import "google/protobuf/go_features.proto";
import "gcommon/v1/queue/messages/queue_message.proto";


option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/queue";

// Response for listing messages
message ListMessagesResponse {
  // List of messages
  repeated gcommon.v1.queue.QueueMessage messages = 1;

  // Total number of messages available
  int64 total_count = 2;

  // Next page token for pagination
  string next_page_token = 3;

  // Whether there are more messages
  bool has_more = 4;

  // Error message if listing failed
  string error = 5;
}
