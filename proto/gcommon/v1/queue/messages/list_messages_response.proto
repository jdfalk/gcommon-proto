// file: proto/gcommon/v1/queue/api/list_messages_response.proto
// version: 1.0.0
// Response for listing messages

edition = "2023";

package gcommon.v1.queue.api;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/queue/messages/queue_message.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/queue/messages";

// Response for listing messages
message ListMessagesResponse {
  // List of messages
  repeated QueueMessage messages = 1;

  // Total number of messages available
  int64 total_count = 2;

  // Next page token for pagination
  string next_page_token = 3;

  // Whether there are more messages
  bool has_more = 4;

  // Error message if listing failed
  string error = 5;
}
