// file: proto/gcommon/v1/queue/api/nack_response.proto
// version: 1.0.0
// Response for negative acknowledgment operations

edition = "2023";

package gcommon.v1.queue.api;

import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.queue.api";

// Response for negative acknowledgment operations
message NackResponse {
  // Whether the nack was successful
  bool success = 1;

  // Error message if nack failed
  string error = 2;

  // Message ID that was nacked
  string message_id = 3;

  // Timestamp when nack was processed
  int64 timestamp = 4;
}
