// file: proto/gcommon/v1/queue/messages/nack_response.proto
// version: 1.0.0
// guid: 70f01290-1e6f-484c-aa71-1cd5f50aa7f5
// Response for negative acknowledgment operations

edition = "2023";

package gcommon.v1.queue;

import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/gcommon/v1/queue";

// Response for negative acknowledgment operations
message NackResponse {
  // Whether the nack was successful
  bool success = 1;

  // Error message if nack failed
  string error = 2;

  // Message ID that was nacked
  string message_id = 3;

  // Timestamp when nack was processed
  int64 timestamp = 4;
}
