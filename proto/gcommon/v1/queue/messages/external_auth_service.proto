edition = "2023";

package gcommon.v1.queue.services;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/queue/messages/auth_cache_config.proto";
import "proto/gcommon/v1/queue/messages/retry_config.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/queue/messages";

message ExternalAuthService {
  // Enable external authorization
  bool enabled = 1;

  // Authorization service endpoint
  string endpoint = 2;

  // Request timeout (milliseconds)
  int32 timeout_ms = 3;

  // Retry configuration - references existing RetryConfig
  QueueRetryConfig retry_config = 4;

  // Cache configuration
  AuthCacheConfig cache_config = 5;

  // Headers to include in authorization requests
  map<string, string> request_headers = 6;
}
