edition = "2023";

package gcommon.v1.queue;

import "gcommon/v1/metrics/messages/alert_severity.proto";
import "gcommon/v1/queue/enums/alert_condition.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/queue";

/**
 * An individual alert rule.
 */
message AlertRule {
  // Unique name for the rule
  string name = 1;

  // Human-readable description
  string description = 2;

  // Metric to monitor
  string metric_name = 3;

  // Condition for triggering the alert
  AlertCondition condition = 4;

  // Threshold value
  double threshold = 5;

  // Duration the condition must persist before alerting
  google.protobuf.Duration duration = 6;

  // Severity of the alert
  gcommon.v1.metrics.MetricsAlertSeverity severity = 7;

  // Whether the rule is enabled
  bool enabled = 8;

  // Labels to attach to the alert
  map<string, string> labels = 9;
}
