edition = "2023";

package gcommon.v1.queue;

import "gcommon/v1/metrics/messages/retention_info.proto";
import "gcommon/v1/queue/messages/owner_info.proto";
import "gcommon/v1/queue/messages/partition_info.proto";
import "gcommon/v1/queue/messages/topic_configuration.proto";
import "gcommon/v1/queue/messages/topic_permissions.proto";
import "gcommon/v1/queue/messages/topic_stats.proto";
import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/v1/queue";

message GetTopicInfoResponse {
  // Topic identifier
  string topic_id = 1;

  // Topic name
  string topic_name = 2;

  // Topic description
  string description = 3;

  // Topic creation timestamp
  google.protobuf.Timestamp created_at = 4;

  // Last modification timestamp
  google.protobuf.Timestamp updated_at = 5;

  // Topic statistics
  TopicStats stats = 6;

  // Partition information
  repeated PartitionInfo partitions = 7;

  // Topic configuration
  TopicConfiguration config = 8;

  // Topic state (active, paused, deleted)
  string state = 9;

  // Access permissions for the requesting user
  TopicPermissions permissions = 10;

  // Topic metadata
  map<string, string> metadata = 11;

  // Topic tags for categorization
  repeated string tags = 12;

  // Owner information
  OwnerInfo owner = 13;

  // Retention policy details
  gcommon.v1.metrics.MetricsRetentionInfo retention = 14;
}
