// file: proto/gcommon/v1/queue/api/update_topic_config_request.proto
// version: 1.0.0
// Request to update topic configuration

edition = "2023";

package gcommon.v1.queue.api;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/queue/messages/topic_config.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/queue/messages";

// Request to update topic configuration
message UpdateTopicConfigRequest {
  // Topic name to update
  string topic_name = 1;

  // New topic configuration
  TopicConfig config = 2;

  // Whether to validate config before applying
  bool validate_only = 3;

  // Apply changes incrementally if possible
  bool incremental_update = 4;

  // Timeout for the operation (milliseconds)
  int32 timeout_ms = 5;
}
