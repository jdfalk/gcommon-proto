edition = "2023";

package gcommon.v1.queue;

import "gcommon/v1/queue/messages/checksum_validation.proto";
import "gcommon/v1/queue/messages/integrity_validation.proto";
import "gcommon/v1/queue/messages/schema_validation.proto";
import "gcommon/v1/queue/messages/validation_error.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "v1/queue";

message QueueValidationResult {
  // Validation success status
  bool validation_passed = 1;

  // Checksum verification results
  ChecksumValidation checksum_validation = 2;

  // Schema validation results
  SchemaValidation schema_validation = 3;

  // Data integrity validation
  IntegrityValidation integrity_validation = 4;

  // Validation errors found
  repeated ValidationError validation_errors = 5;

  // Validation duration
  google.protobuf.Duration validation_duration = 6;
}
