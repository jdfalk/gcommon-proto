edition = "2023";

package gcommon.v1.queue;

import "gcommon/v1/common/enums/alert_severity.proto";
import "gcommon/v1/queue/messages/alert_rule.proto";
import "gcommon/v1/queue/messages/notification_channel.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/gcommon/v1/queue";

/**
 * Configuration for queue alerting and notifications.
 */
message AlertingConfig {
  // Whether alerting is enabled
  bool enabled = 1;

  // List of alert rules
  repeated AlertRule rules = 2;

  // Notification channels for alerts
  repeated gcommon.v1.queue.QueueNotificationChannel channels = 3;

  // Default alert severity level
  gcommon.v1.common.CommonAlertSeverity default_severity = 4;

  // Alert aggregation window
  google.protobuf.Duration aggregation_window = 5;
}
