// file: proto/gcommon/v1/queue/services/queue_admin_service.proto
// version: 1.0.0
// Administrative service for queue management

edition = "2023";

package gcommon.v1.queue.services;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/queue/api/create_queue_request.proto";
import "proto/gcommon/v1/queue/api/create_queue_response.proto";
import "proto/gcommon/v1/queue/api/delete_topic_request.proto";
import "proto/gcommon/v1/queue/api/delete_topic_response.proto";
import "proto/gcommon/v1/queue/api/get_queue_info_request.proto";
import "proto/gcommon/v1/queue/api/get_queue_info_response.proto";
import "proto/gcommon/v1/queue/api/pause_queue_request.proto";
import "proto/gcommon/v1/queue/api/pause_queue_response.proto";
import "proto/gcommon/v1/queue/api/purge_request.proto";
import "proto/gcommon/v1/queue/api/purge_response.proto";
import "proto/gcommon/v1/queue/api/reset_queue_stats_request.proto";
import "proto/gcommon/v1/queue/api/reset_queue_stats_response.proto";
import "proto/gcommon/v1/queue/api/resume_queue_request.proto";
import "proto/gcommon/v1/queue/api/resume_queue_response.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package gcommon.v1.queue.services;

// Administrative service for queue management operations
service QueueAdminService {
  // Create a new queue
  rpc CreateQueue(CreateQueueRequest) returns (CreateQueueResponse);

  // Delete a queue/topic
  rpc DeleteTopic(DeleteTopicRequest) returns (DeleteTopicResponse);

  // Get queue information
  rpc GetQueueInfo(GetQueueInfoRequest) returns (GetQueueInfoResponse);

  // Pause queue operations
  rpc PauseQueue(PauseQueueRequest) returns (PauseQueueResponse);

  // Resume queue operations
  rpc ResumeQueue(ResumeQueueRequest) returns (ResumeQueueResponse);

  // Purge queue contents
  rpc PurgeQueue(PurgeRequest) returns (PurgeResponse);

  // Reset queue statistics
  rpc ResetQueueStats(ResetQueueStatsRequest) returns (ResetQueueStatsResponse);
}
