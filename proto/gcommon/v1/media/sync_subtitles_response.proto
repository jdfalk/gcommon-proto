edition = "2023";

package gcommon.v1.media;

import "google/protobuf/duration.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/v1/media";

// Response from subtitle synchronization.
message SyncSubtitlesResponse {
  string synced_subtitle_file_id = 1;
  SyncStatistics statistics = 2;
}

// Statistics from subtitle synchronization.
message SyncStatistics {
  google.protobuf.Duration applied_offset = 1; // Final offset applied
  double applied_speed_factor = 2; // Final speed factor applied
  int32 adjustments_made = 3; // Number of timing adjustments
  double confidence_score = 4; // Confidence in sync accuracy (0.0-1.0)
}
