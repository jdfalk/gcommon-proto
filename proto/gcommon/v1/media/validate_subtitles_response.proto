edition = "2023";

package gcommon.v1.media;

import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/v1/media";

// Response from subtitle validation.
message ValidateSubtitlesResponse {
  bool is_valid = 1;
  repeated ValidationError errors = 2;
  repeated ValidationWarning warnings = 3;
  ValidationStatistics statistics = 4;
}

// Validation error.
message ValidationError {
  string code = 1; // Error code
  string message = 2; // Human readable error message
  int32 line_number = 3; // Line number where error occurred
  string severity = 4; // error, warning, info
}

// Validation warning.
message ValidationWarning {
  string code = 1; // Warning code
  string message = 2; // Human readable warning message
  int32 line_number = 3; // Line number where warning occurred
}

// Validation statistics.
message ValidationStatistics {
  int32 total_entries = 1; // Total subtitle entries
  int32 overlapping_entries = 2; // Number of overlapping entries
  double average_reading_speed_wpm = 3; // Average reading speed required
  double max_reading_speed_wpm = 4; // Maximum reading speed required
}
