package gcommon.v1.media;

import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "v1/media";

// Request to convert subtitle format.
message ConvertSubtitleFormatRequest {
  string subtitle_file_id = 1;
  string target_format = 2; // Target format (srt, vtt, ass, ssa, etc.)
  ConversionOptions options = 3;
}

// Options for subtitle format conversion.
message ConversionOptions {
  bool preserve_formatting = 1; // Keep styling/formatting when possible
  bool include_metadata = 2; // Include metadata in output format
  string encoding = 3; // Output text encoding (utf-8, latin-1, etc.)
}
