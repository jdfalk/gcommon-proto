package gcommon.v1.media;

import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "v1/media";

// Response from merging subtitles.
message MergeSubtitlesResponse {
  string merged_subtitle_file_id = 1;
  MergeStatistics statistics = 2;
  repeated string warnings = 3; // Any warnings during merge
}

// Statistics from subtitle merge operation.
message MergeStatistics {
  int32 total_entries = 1; // Total subtitle entries in merged file
  int32 conflicts_resolved = 2; // Number of conflicts resolved
  int32 duplicates_removed = 3; // Number of duplicate entries removed
}
