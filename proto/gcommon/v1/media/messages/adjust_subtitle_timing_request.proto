edition = "2023";

package gcommon.v1.media;

import "google/protobuf/duration.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/v1/media";

// Request to adjust subtitle timing.
message AdjustSubtitleTimingRequest {
  string subtitle_file_id = 1;
  TimingAdjustment adjustment = 2;
}

// Timing adjustment parameters.
message TimingAdjustment {
  google.protobuf.Duration offset = 1; // Time offset to apply (can be negative)
  double speed_factor = 2; // Speed adjustment factor (1.0 = no change)
  google.protobuf.Duration start_time = 3; // Apply adjustment from this time
  google.protobuf.Duration end_time = 4; // Apply adjustment until this time
}
