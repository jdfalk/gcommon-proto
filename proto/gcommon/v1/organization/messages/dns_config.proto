edition = "2023";

package gcommon.v1.organization;


import "google/protobuf/go_features.proto";
import "gcommon/v1/organization/messages/dns_record.proto";


option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/organization";

message DNSConfig {
  // DNS provider
  string provider = 1;

  // DNS zone ID
  string zone_id = 2;

  // DNS records
  repeated gcommon.v1.organization.DNSRecord records = 3;

  // TTL for DNS records
  int32 ttl = 4;
}
