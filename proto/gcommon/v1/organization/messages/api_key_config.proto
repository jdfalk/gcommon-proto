edition = "2023";

package gcommon.v1.organization.messages.api_key_config;

import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";
import "proto/gcommon/v1/common/messages/key_value.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/proto/gcommon/v1/organization/messages/api_key_config";

message OrganizationAPIKeyConfig {
  // API key name/identifier
  string name = 1;

  // Masked API key (for display purposes)
  string masked_key = 2;

  // API key permissions/scopes
  repeated string scopes = 3;

  // API key expiration date
  google.protobuf.Timestamp expires_at = 4 [lazy = true];
}
