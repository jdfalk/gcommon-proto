edition = "2023";

package gcommon.v1.organization;



import "google/protobuf/go_features.proto";
import "gcommon/v1/organization/messages/integration.proto";
import "gcommon/v1/organization/messages/o_auth_app_config.proto";
import "gcommon/v1/organization/messages/webhook_config.proto";
import "gcommon/v1/metrics/messages/api_key_config.proto";





option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/organization";

message IntegrationSettings {
  // Enabled third-party integrations
  repeated Integration enabled_integrations = 1;

  // Webhook configuration for external notifications
  repeated WebhookConfig webhooks = 2;

  // API keys for external services
  repeated gcommon.v1.metrics.MetricsAPIKeyConfig api_keys = 3 [lazy = true];

  // OAuth applications registered for this organization
  repeated OAuthAppConfig oauth_apps = 4;
}
