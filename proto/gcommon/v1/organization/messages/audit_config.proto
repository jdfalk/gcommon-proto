// file: proto/gcommon/v1/organization/messages/audit_config.proto
// version: 1.0.0
// guid: 404c83b0-6f95-4a24-8f22-55baffc8e465

edition = "2023";

package gcommon.v1.organization;

import "gcommon/v1/organization/messages/audit_alert.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/organization";

message AuditConfig {
  // Whether audit logging is enabled
  bool audit_enabled = 1;

  // Audit log retention period in days
  int32 retention_days = 2;

  // Audit log storage location
  string storage_location = 3;

  // Events to audit
  repeated string audited_events = 4;

  // Whether real-time monitoring is enabled
  bool real_time_monitoring = 5;

  // Alert configuration for audit events
  repeated gcommon.v1.organization.AuditAlert alerts = 6;
}
