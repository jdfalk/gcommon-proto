// file: proto/gcommon/v1/organization/api/add_member_request.proto

edition = "2023";

package gcommon.v1.organization.api;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/api/request_metadata.proto";
import "proto/gcommon/v1/organization/messages/organization_member.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package gcommon.v1.organization.api;

message AddMemberRequest {
  // Request metadata for tracing and context
  gcommon.v1.common.RequestMetadata metadata = 1;

  // Organization identifier
  string organization_id = 2;

  // Member information to add
  gcommon.v1.organization.OrganizationMember member = 3;

  // Send invitation email if true
  bool send_invite = 4;
}
