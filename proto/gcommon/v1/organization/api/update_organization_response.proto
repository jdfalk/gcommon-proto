// file: proto/gcommon/v1/organization/api/update_organization_response.proto
edition = "2023";

package gcommon.v1.organization.api;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/error.proto";
import "proto/gcommon/v1/organization/messages/organization.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package gcommon.v1.organization.api;

/**
 * UpdateOrganizationResponse message returning the result of organization update.
 */
message UpdateOrganizationResponse {
  // Updated organization
  Organization organization = 1;

  // Any errors encountered during update
  repeated gcommon.v1.common.Error errors = 2;

  // Success status
  bool success = 3;
}
