// file: proto/gcommon/v1/organization/api/get_tenant_usage_response.proto
edition = "2023";

package gcommon.v1.organization.api;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/error.proto";
import "proto/gcommon/v1/common/messages/key_value.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package gcommon.v1.organization.api;

message GetTenantUsageResponse {
  // Any errors encountered
  repeated gcommon.v1.common.Error errors = 1;

  // Success status
  bool success = 2;

  // Usage statistics for the tenant
  repeated gcommon.v1.common.KeyValue usage_stats = 3 [lazy = true];
}
