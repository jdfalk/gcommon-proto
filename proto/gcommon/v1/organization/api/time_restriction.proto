edition = "2023";

package gcommon.v1.organization.api;

import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package gcommon.v1.organization.api;

message TimeRestriction {
  // Day of week (0-6, 0=Sunday)
  int32 day_of_week = 1;

  // Start time (24-hour format, e.g., "09:00")
  string start_time = 2;

  // End time (24-hour format, e.g., "17:00")
  string end_time = 3;

  // Timezone for this restriction
  string timezone = 4;
}
