edition = "2023";

package gcommon.v1.metrics.types;

import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/metrics/enums";

/**
 * CompressionType defines supported compression algorithms for stored metrics.
 */
enum MetricsCompressionType {
  // Unspecified compression type.
  COMPRESSION_TYPE_UNSPECIFIED = 0;

  // No compression.
  COMPRESSION_TYPE_NONE = 1;

  // GZIP compression.
  COMPRESSION_TYPE_GZIP = 2;

  // Snappy compression.
  COMPRESSION_TYPE_SNAPPY = 3;

  // Zstandard compression.
  COMPRESSION_TYPE_ZSTD = 4;

  // LZ4 compression.
  COMPRESSION_TYPE_LZ4 = 5;
}
