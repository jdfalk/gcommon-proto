edition = "2023";

package gcommon.v1.metrics;


import "google/protobuf/go_features.proto";
import "gcommon/v1/metrics/enums/aggregation_type.proto";


option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/metrics";

// Configuration for metric aggregation operations
message MetricAggregation {
  // Type of aggregation
  AggregationType type = 1;

  // Time window for aggregation
  int32 window_seconds = 2;

  // Group by fields
  repeated string group_by = 3;

  // Percentiles to calculate (for percentile aggregation)
  repeated double percentiles = 4;

  // Custom aggregation function (for custom type)
  string custom_function = 5;

  // Whether to include null values in aggregation
  bool include_nulls = 6;

  // Minimum number of samples required
  int32 min_samples = 7;
}
