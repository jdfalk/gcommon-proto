edition = "2023";

package gcommon.v1.metrics.v1.provider_config;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/metrics/enums/provider_type.proto";
import "proto/gcommon/v1/metrics/v1/export_config.proto";
import "proto/gcommon/v1/metrics/v1/provider_settings.proto";
import "proto/gcommon/v1/metrics/v1/security_config.proto";
import "proto/gcommon/v1/organization/messages/resource_limits.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/proto/gcommon/v1/metrics/v1/provider_config";

message ProviderConfig {
  // Unique identifier for the provider
  string provider_id = 1;

  // Human-readable name for the provider
  string name = 2;

  // Type of provider (prometheus, opentelemetry, custom, etc.)
  gcommon.v1.metrics.MetricsProviderType type = 3;

  // Provider-specific configuration
  ProviderSettings settings = 4;

  // Export configuration for this provider
  ExportConfig export_config = 5;

  // Resource limits for this provider
  gcommon.v1.organization.OrganizationResourceLimits resource_limits = 6;

  // Security configuration
  MetricsSecurityConfig security_config = 7;

  // Tags for provider organization
  map<string, string> tags = 8;

  // Description of the provider
  string description = 9;
}
