edition = "2023";

package gcommon.v1.metrics;

import "gcommon/v1/common/messages/error.proto";
import "gcommon/v1/metrics/messages/recording_stats.proto";
import "gcommon/v1/metrics/messages/summary_metric.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "v1/metrics";

/**
 * RecordSummaryResponse returns updated summary stats.
 */
message RecordSummaryResponse {
  // Updated summary metric
  SummaryMetric metric = 1;

  // Processing stats
  RecordingStats stats = 2;

  // Error information
  gcommon.v1.common.Error error = 3;
}
