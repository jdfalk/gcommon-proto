edition = "2023";

package gcommon.v1.metrics;

import "gcommon/v1/metrics/enums/metric_type.proto";
import "gcommon/v1/metrics/messages/metric_value.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/metrics";

message MetricSeries {
  // Metric metadata
  string name = 1;
  MetricsMetricType type = 2;
  map<string, string> labels = 3;

  // Time-ordered series of values
  repeated MetricValue values = 4;

  // Resolution/step between data points
  int64 step_seconds = 5;
}
