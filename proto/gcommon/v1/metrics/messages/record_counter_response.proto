edition = "2023";

package gcommon.v1.metrics.v1.record_counter_response;

import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";
import "gcommon/v1/common/messages/error.proto";
import "gcommon/v1/common/messages/request_metadata.proto";
import "gcommon/v1/metrics/v1/counter_metric.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/proto/gcommon/v1/metrics/v1/record_counter_response";

message RecordCounterResponse {
  // Whether the operation was successful
  bool success = 1;

  // The recorded counter metric with updated value
  CounterMetric metric = 2;

  // Timestamp when the metric was recorded
  google.protobuf.Timestamp recorded_at = 3;

  // Error information if operation failed
  gcommon.v1.common.Error error = 4;

  // Response metadata for tracing
  gcommon.v1.common.RequestMetadata metadata = 5;
}
