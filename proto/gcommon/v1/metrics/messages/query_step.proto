edition = "2023";

package gcommon.v1.metrics;

import "gcommon/v1/metrics/messages/query_operation.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/metrics";

message QueryStep {
  // Step identifier
  string step_id = 1;

  // Operation to perform in this step
  QueryOperation operation = 2;

  // Description of the operation
  string description = 3;

  // Estimated cost/time for this step
  google.protobuf.Duration estimated_duration = 4;

  // Input from previous steps
  repeated string input_step_ids = 5;
}
