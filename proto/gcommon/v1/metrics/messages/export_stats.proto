  // Failed exports
  int64 failed_exports = 4;

  // Export success rate
  double export_success_rate = 5;

  // Exports by destination
  repeated ExportDestinationStats export_destinations = 6;

  // Last successful export
  google.protobuf.Timestamp last_successful_export = 7;
}
