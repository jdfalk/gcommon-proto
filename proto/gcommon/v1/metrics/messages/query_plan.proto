edition = "2023";

package gcommon.v1.metrics.v1.query_plan;

import "google/protobuf/duration.proto";
import "google/protobuf/go_features.proto";
import "gcommon/v1/common/messages/sort_options.proto";
import "gcommon/v1/metrics/enums/aggregation_type.proto";
import "gcommon/v1/metrics/v1/metric_filter.proto";
import "gcommon/v1/metrics/v1/query_operation.proto";
import "gcommon/v1/metrics/v1/query_step.proto";
import "gcommon/v1/metrics/v1/time_range.proto";
import "gcommon/v1/metrics/v1/timestamp_range.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/proto/gcommon/v1/metrics/v1/query_plan";

message QueryPlan {
  // Query that this plan is for
  string query_id = 1;

  // Estimated execution time
  google.protobuf.Duration estimated_duration = 2;

  // Estimated number of data points to process
  int64 estimated_data_points = 3;

  // Execution steps
  repeated QueryStep steps = 4;

  // Storage backends that will be queried
  repeated string storage_backends = 5;
}
