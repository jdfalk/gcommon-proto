edition = "2023";

package gcommon.v1.metrics;

import "gcommon/v1/metrics/messages/cpu_usage.proto";
import "gcommon/v1/metrics/messages/disk_usage.proto";
import "gcommon/v1/metrics/messages/memory_usage.proto";
import "gcommon/v1/metrics/messages/network_usage.proto";
import "gcommon/v1/metrics/messages/resource_data_point.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon/sdks/go/gcommon/v1/metrics";

message ResourceUsageStats {
  // Current memory usage
  MemoryUsage memory = 1;

  // Current CPU usage
  CPUUsage cpu = 2;

  // Current disk usage
  DiskUsage disk = 3;

  // Network usage
  NetworkUsage network = 4;

  // Time-series resource usage data
  repeated ResourceDataPoint resource_timeseries = 5;
}
