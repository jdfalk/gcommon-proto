// RetentionPolicy represents different retention policies for metrics data
enum MetricsRetentionPolicy {
  // Unspecified retention policy
  METRICS_RETENTION_POLICY_RETENTION_POLICY_UNSPECIFIED = 0;

  // Short-term retention (minutes to hours)
  METRICS_RETENTION_POLICY_RETENTION_POLICY_SHORT_TERM = 1;

  // Medium-term retention (days to weeks)
  METRICS_RETENTION_POLICY_RETENTION_POLICY_MEDIUM_TERM = 2;

  // Long-term retention (months to years)
  METRICS_RETENTION_POLICY_RETENTION_POLICY_LONG_TERM = 3;

  // Archive retention (permanent storage)
  METRICS_RETENTION_POLICY_RETENTION_POLICY_ARCHIVE = 4;

  // Custom retention policy
  METRICS_RETENTION_POLICY_RETENTION_POLICY_CUSTOM = 5;

  // High-frequency data retention (seconds to minutes)
  METRICS_RETENTION_POLICY_RETENTION_POLICY_HIGH_FREQUENCY = 6;

  // Low-frequency data retention (hours to days)
  METRICS_RETENTION_POLICY_RETENTION_POLICY_LOW_FREQUENCY = 7;

  // Compliance retention (regulatory requirements)
  METRICS_RETENTION_POLICY_RETENTION_POLICY_COMPLIANCE = 8;

  // Real-time retention (immediate processing, no storage)
  METRICS_RETENTION_POLICY_RETENTION_POLICY_REAL_TIME = 9;

  // Aggregate retention (summary data only)
  METRICS_RETENTION_POLICY_RETENTION_POLICY_AGGREGATE = 10;
}
