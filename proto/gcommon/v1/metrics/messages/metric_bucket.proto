edition = "2023";

package gcommon.v1.metrics.v1.metric_bucket;

import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/proto/gcommon/v1/metrics/v1/metric_bucket";

/**
 * MetricBucket represents a histogram bucket with bounds and count.
 */
message MetricBucket {
  // Lower bound inclusive.
  double lower_bound = 1;

  // Upper bound exclusive.
  double upper_bound = 2;

  // Number of samples in the bucket.
  int64 count = 3;
}
