edition = "2023";

package gcommon.v1.metrics;

import "gcommon/v1/metrics/messages/resource_usage.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/sdks/go/gcommon/v1/metrics";

message ProviderStats {
  // Number of metrics managed
  int64 metrics_count = 1;

  // Number of data points
  int64 data_points_count = 2;

  // Data volume (bytes)
  int64 data_volume_bytes = 3;

  // Operations per second
  double operations_per_second = 4;

  // Error rate
  double error_rate = 5;

  // Resource usage
  ResourceUsage resource_usage = 6;
}
