edition = "2023";

package gcommon.v1.metrics;

import "gcommon/v1/common/messages/error.proto";
import "gcommon/v1/metrics/messages/metric_data.proto";
import "gcommon/v1/metrics/messages/metric_metadata.proto";
import "gcommon/v1/metrics/messages/pagination_info.proto";
import "gcommon/v1/metrics/messages/query_stats.proto";
import "gcommon/v1/metrics/messages/time_range.proto";
import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/metrics";

/**
 * GetMetricsResponse contains the retrieved metrics data.
 */
message MetricsGetMetricsResponse {
  // Success status of the operation
  bool success = 1;

  // Error information if the operation failed
  gcommon.v1.common.Error error = 2;

  // Retrieved metrics data
  repeated MetricData metrics = 3;

  // Metadata for the metrics (if requested)
  repeated MetricMetadata metadata = 4;

  // Pagination information
  MetricsPaginationInfo pagination = 5;

  // Query execution statistics
  MetricsQueryStats stats = 6;

  // When the response was generated
  google.protobuf.Timestamp generated_at = 7;

  // Time range covered by the response
  MetricsTimeRange time_range = 8;

  // Warnings or informational messages
  repeated string warnings = 9;

  // Provider that handled the request
  string provider_id = 10;
}
