edition = "2023";

package gcommon.v1.metrics.v1.time_series;

import "google/protobuf/go_features.proto";
import "gcommon/v1/metrics/v1/metric_sample.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/proto/gcommon/v1/metrics/v1/time_series";

/**
 * TimeSeries represents a collection of metric samples over time.
 */
message TimeSeries {
  // Identifier of the metric this series belongs to
  string metric_id = 1;

  // Ordered list of samples
  repeated MetricSample samples = 2;

  // Labels associated with the series
  map<string, string> labels = 3;
}
