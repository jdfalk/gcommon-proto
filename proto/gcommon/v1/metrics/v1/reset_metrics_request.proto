// file: proto/gcommon/v1/metrics/v1/reset_metrics_request.proto
// file: proto/gcommon/v1/metrics/v1/reset_metrics_request.proto
//
// Request message for resetting stored metric data.
//

edition = "2023";

package gcommon.v1.metrics.v1;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/request_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/metrics/v1";

message ResetMetricsRequest {
  // Metric name or ID to reset
  string metric = 1;

  // Request metadata
  gcommon.v1.common.RequestMetadata metadata = 2 [lazy = true];
}
