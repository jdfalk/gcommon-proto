// file: proto/gcommon/v1/metrics/v1/set_scrape_config_response.proto
// file: proto/gcommon/v1/metrics/v1/set_scrape_config_response.proto
//
// Response after updating scrape configuration.
//
edition = "2023";

package gcommon.v1.metrics.v1;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/error.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/metrics/v1";

/**
 * SetScrapeConfigResponse confirms new configuration.
 */
message SetScrapeConfigResponse {
  // Whether the update succeeded
  bool success = 1;

  // Error information
  gcommon.v1.common.Error error = 2;
}
