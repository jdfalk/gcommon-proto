// file: proto/gcommon/v1/metrics/v1/update_metric_request.proto
// file: proto/gcommon/v1/metrics/v1/update_metric_request.proto
//
// Request message to update an existing metric definition.
//

edition = "2023";

package gcommon.v1.metrics.v1;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/api/request_metadata.proto";
import "proto/gcommon/v1/metrics/messages/metric_data.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package gcommon.v1.metrics.v1;

message UpdateMetricRequest {
  // Updated metric data
  MetricData metric = 1;

  // Request metadata
  gcommon.v1.common.RequestMetadata metadata = 2 [lazy = true];
}
