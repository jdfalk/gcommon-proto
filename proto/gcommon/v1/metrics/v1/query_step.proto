// file: proto/gcommon/v1/metrics/v1/query_step.proto
// version: 1.0.0
// guid: 93f6a8f4-e54a-4531-86a5-bb96d2bc3bf4

edition = "2023";

package gcommon.v1.metrics.v1;

import "google/protobuf/duration.proto";
import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/sort_options.proto";
import "proto/gcommon/v1/metrics/enums/aggregation_type.proto";
import "proto/gcommon/v1/metrics/messages/metric_filter.proto";
import "proto/gcommon/v1/metrics/messages/query_operation.proto";
import "proto/gcommon/v1/metrics/messages/time_range.proto";
import "proto/gcommon/v1/metrics/messages/timestamp_range.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.metrics.v1";

message QueryStep {
  // Step identifier
  string step_id = 1;

  // Operation to perform in this step
  QueryOperation operation = 2;

  // Description of the operation
  string description = 3;

  // Estimated cost/time for this step
  google.protobuf.Duration estimated_duration = 4;

  // Input from previous steps
  repeated string input_step_ids = 5;
}
