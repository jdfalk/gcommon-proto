// file: proto/gcommon/v1/metrics/v1/update_metric_response.proto
// file: proto/gcommon/v1/metrics/v1/update_metric_response.proto
//
// Response returned after updating a metric definition.
//
edition = "2023";

package gcommon.v1.metrics.v1;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/error.proto";
import "proto/gcommon/v1/metrics/messages/metric_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.metrics.v1";

/**
 * UpdateMetricResponse returns updated metadata.
 */
message UpdateMetricResponse {
  // Updated metric metadata
  MetricMetadata metadata = 1;

  // Error information
  gcommon.v1.common.Error error = 2;
}
