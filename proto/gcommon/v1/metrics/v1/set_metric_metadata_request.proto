//
// Request message for updating metric metadata.
//

edition = "2023";

package gcommon.v1.metrics.v1;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/request_metadata.proto";
import "proto/gcommon/v1/metrics/v1/metric_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/metrics/v1";

message SetMetricMetadataRequest {
  // Metric metadata to apply
  MetricMetadata metadata = 1;

  // Request metadata
  gcommon.v1.common.RequestMetadata request_meta = 2 [lazy = true];
}
