edition = "2023";

package gcommon.v1.metrics.v1;

import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";
import "proto/gcommon/v1/metrics/v1/quantile.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/metrics/v1";

message SummaryValue {
  // Quantile values
  repeated Quantile quantiles = 1;

  // Total count of all samples
  uint64 count = 2;

  // Sum of all sample values
  double sum = 3;
}
