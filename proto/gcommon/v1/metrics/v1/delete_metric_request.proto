// file: proto/gcommon/v1/metrics/v1/delete_metric_request.proto
// file: proto/gcommon/v1/metrics/v1/delete_metric_request.proto
//
// Request to delete an existing metric definition.
//

edition = "2023";

package gcommon.v1.metrics.v1;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/types/request_metadata.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.metrics.v1";

message DeleteMetricRequest {
  // Unique identifier of the metric
  string metric_id = 1;

  // Optional namespace
  string namespace = 2;

  // Request metadata for auditing
  gcommon.v1.common.RequestMetadata metadata = 3 [lazy = true];
}
