// file: proto/gcommon/v1/metrics/v1/get_metric_metadata_response.proto
// file: proto/gcommon/v1/metrics/v1/get_metric_metadata_response.proto
//
// Response definitions for metrics module

//
edition = "2023";

package gcommon.v1.metrics.v1;

import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";
import "proto/gcommon/v1/common/messages/error.proto";
import "proto/gcommon/v1/common/messages/pagination_info.proto";
import "proto/gcommon/v1/metrics/messages/metric_metadata.proto";
import "proto/gcommon/v1/metrics/messages/pagination_info.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.metrics.v1";

/**
 * GetMetricMetadataResponse contains metadata for requested metrics.
 */
message GetMetricMetadataResponse {
  // Success status of the operation
  bool success = 1;

  // Error information if the operation failed
  gcommon.v1.common.Error error = 2;

  // Provider ID that handled the request
  string provider_id = 3;

  // Retrieved metadata entries
  repeated MetricMetadata metadata = 4;

  // Pagination information
  MetricsPaginationInfo pagination = 5;

  // Total number of matching metrics
  int64 total_count = 6;

  // When the response was generated
  google.protobuf.Timestamp generated_at = 7;

  // Warnings or informational messages
  repeated string warnings = 8;

  // Query execution time in milliseconds
  int64 execution_time_ms = 9;
}
