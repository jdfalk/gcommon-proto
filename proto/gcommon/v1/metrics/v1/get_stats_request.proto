// file: proto/gcommon/v1/metrics/v1/get_stats_request.proto
// file: proto/gcommon/v1/metrics/v1/get_stats_request.proto
//
// Request for retrieving metric statistics over a time range.
//

edition = "2023";

package gcommon.v1.metrics.v1;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/types/request_metadata.proto";
import "proto/gcommon/v1/metrics/messages/timestamp_range.proto";
import "proto/gcommon/v1/queue/messages/timestamp_range.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.metrics.v1";

message MetricsGetStatsRequest {
  // Metric name or ID to query
  string metric = 1;

  // Time range for stats
  MetricsTimestampRange range = 2;

  // Request metadata
  gcommon.v1.common.RequestMetadata metadata = 3 [lazy = true];
}
