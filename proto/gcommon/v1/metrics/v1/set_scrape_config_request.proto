// file: proto/gcommon/v1/metrics/v1/set_scrape_config_request.proto
// file: proto/gcommon/v1/metrics/v1/set_scrape_config_request.proto
//
// Request message to set scraping configuration for a provider.
//

edition = "2023";

package gcommon.v1.metrics.v1;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/request_metadata.proto";
import "proto/gcommon/v1/metrics/v1/scrape_config.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/proto/gcommon/v1/metrics/v1";

message SetScrapeConfigRequest {
  // Provider identifier
  string provider_id = 1;

  // New scrape configuration
  ScrapeConfig config = 2;

  // Request metadata
  gcommon.v1.common.RequestMetadata metadata = 3 [lazy = true];
}
