// file: proto/gcommon/v1/metrics/v1/import_metrics_request.proto
// file: proto/gcommon/v1/metrics/v1/import_metrics_request.proto
//
// Request message for importing multiple metrics.
//

edition = "2023";

package gcommon.v1.metrics.v1;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/types/request_metadata.proto";
import "proto/gcommon/v1/metrics/messages/metric_data.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.metrics.v1";

message ImportMetricsRequest {
  // Metrics to import
  repeated MetricData metrics = 1;

  // Request metadata
  gcommon.v1.common.RequestMetadata metadata = 2 [lazy = true];
}
