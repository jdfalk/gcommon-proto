// file: proto/gcommon/v1/metrics/v1/get_metric_response.proto
// file: proto/gcommon/v1/metrics/v1/get_metric_response.proto
//
// Response containing a metric definition and data.
//
edition = "2023";

package gcommon.v1.metrics.v1;

import "google/protobuf/go_features.proto";
import "proto/gcommon/v1/common/messages/error.proto";
import "proto/gcommon/v1/metrics/messages/metric_data.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "gcommon.v1.metrics.v1";

/**
 * GetMetricResponse returns metric data.
 */
message GetMetricResponse {
  // Metric data requested
  MetricData metric = 1;

  // Error information if retrieval failed
  gcommon.v1.common.Error error = 2;
}
