edition = "2023";

package media.v2;

import "mediapb/v2/media_quality.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";
import "mediapb/v2/audio_analysis.proto";
import "mediapb/v2/scene_detection.proto";
import "mediapb/v2/technical_metadata.proto";
import "mediapb/v2/thumbnail_info.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/mediapb/v2";

message MediaAnalysis {
  TechnicalMetadata technical = 1;
  MediaQuality quality_analysis = 2;
  repeated SceneDetection scenes = 3 [(buf.validate.field).repeated.min_items = 1];
  repeated ThumbnailInfo thumbnails = 4 [(buf.validate.field).repeated.min_items = 1];
  AudioAnalysis audio_analysis = 5;
}
