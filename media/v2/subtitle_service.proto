edition = "2023";

package media.v2;

import "media/v2/adjust_subtitle_timing_request.proto";
import "media/v2/adjust_subtitle_timing_response.proto";
import "media/v2/convert_subtitle_format_request.proto";
import "media/v2/convert_subtitle_format_response.proto";
import "media/v2/merge_subtitles_request.proto";
import "media/v2/merge_subtitles_response.proto";
import "media/v2/sync_subtitles_request.proto";
import "media/v2/sync_subtitles_response.proto";
import "media/v2/validate_subtitles_request.proto";
import "media/v2/validate_subtitles_response.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/media/v2";

/**
 * SubtitleService provides subtitle management, synchronization,
 * and processing operations.
 */
service SubtitleService {
  // Merge multiple subtitle files
  rpc MergeSubtitles(MergeSubtitlesRequest) returns (MergeSubtitlesResponse);

  // Synchronize subtitles with media
  rpc SyncSubtitles(SyncSubtitlesRequest) returns (SyncSubtitlesResponse);

  // Adjust subtitle timing
  rpc AdjustSubtitleTiming(AdjustSubtitleTimingRequest) returns (AdjustSubtitleTimingResponse);

  // Convert subtitle format
  rpc ConvertSubtitleFormat(ConvertSubtitleFormatRequest) returns (ConvertSubtitleFormatResponse);

  // Validate subtitle file
  rpc ValidateSubtitles(ValidateSubtitlesRequest) returns (ValidateSubtitlesResponse);
}
