edition = "2023";

package media.v1;

import "media/v1/analyze_media_request.proto";
import "media/v1/analyze_media_response.proto";
import "media/v1/extract_audio_request.proto";
import "media/v1/extract_audio_response.proto";
import "media/v1/extract_subtitles_request.proto";
import "media/v1/extract_subtitles_response.proto";
import "media/v1/get_processing_status_request.proto";
import "media/v1/get_processing_status_response.proto";
import "media/v1/transcode_media_request.proto";
import "media/v1/transcode_media_response.proto";
