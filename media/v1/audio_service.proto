edition = "2023";

package media.v1;

import "media/v1/analyze_audio_quality_request.proto";
import "media/v1/analyze_audio_quality_response.proto";
import "media/v1/detect_chapters_request.proto";
import "media/v1/detect_chapters_response.proto";
import "media/v1/merge_audio_request.proto";
import "media/v1/merge_audio_response.proto";
import "media/v1/normalize_audio_request.proto";
import "media/v1/normalize_audio_response.proto";
import "media/v1/split_audio_request.proto";
import "media/v1/split_audio_response.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/media/";

/**
 * AudioService provides audio-specific operations including
 * chapter detection, audio processing, and quality analysis.
 */
service AudioService {
  // Detect chapters in audiobook files
  rpc DetectChapters(DetectChaptersRequest) returns (DetectChaptersResponse);

  // Normalize audio levels
  rpc NormalizeAudio(NormalizeAudioRequest) returns (NormalizeAudioResponse);

  // Split audio file into segments
  rpc SplitAudio(SplitAudioRequest) returns (SplitAudioResponse);

  // Merge multiple audio files
  rpc MergeAudio(MergeAudioRequest) returns (MergeAudioResponse);

  // Analyze audio quality metrics
  rpc AnalyzeAudioQuality(AnalyzeAudioQualityRequest) returns (AnalyzeAudioQualityResponse);
}
