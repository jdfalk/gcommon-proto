package media.v1;

import "media/v1/create_media_file_request.proto";
import "media/v1/create_media_file_response.proto";
import "media/v1/delete_media_file_request.proto";
import "media/v1/delete_media_file_response.proto";
import "media/v1/get_media_file_request.proto";
import "media/v1/get_media_file_response.proto";
import "media/v1/list_media_files_request.proto";
import "media/v1/list_media_files_response.proto";
import "media/v1/search_media_request.proto";
import "media/v1/search_media_response.proto";
