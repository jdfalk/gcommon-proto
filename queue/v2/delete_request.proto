edition = "2023";

package queue.v2;

import "common/v2/request_metadata.proto";
import "queue/v2/delete_criteria.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/queue/v2";

message QueueDeleteRequest {
  // Name of the queue containing the message
  string queue_name = 1 [
      (buf.validate.field).string.min_len = 1,
      (buf.validate.field).string.max_len = 100
    ];

  // Unique identifier of the message to delete
  string message_id = 2;

  // Acknowledgment token (if message was previously consumed)
  string ack_token = 3;

  // Whether to force deletion even if message is locked
  bool force = 4;

  // Reason for deletion
  string reason = 5;

  // Delete criteria (alternative to message_id)
  DeleteCriteria criteria = 6;

  // Request metadata for tracing and correlation
  common.v2.RequestMetadata metadata = 100;
}
