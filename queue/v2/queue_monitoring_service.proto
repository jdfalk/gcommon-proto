// file: proto/gcommon/v2/queue/queue_monitoring_service.proto
// version: 1.0.1
// guid: 63f72754-e7c0-40b6-a40d-29f3645d55fc

edition = "2023";

package queue.v2;

import "queue/v2/get_cluster_info_request.proto";
import "queue/v2/get_cluster_info_response.proto";
import "queue/v2/get_queue_health_request.proto";
import "queue/v2/get_queue_health_response.proto";
import "queue/v2/get_queue_stats_request.proto";
import "queue/v2/metrics_event.proto";
import "queue/v2/queue_stats_response.proto";
import "queue/v2/stream_metrics_request.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/queuepb/v2";

service QueueMonitoringService {
  // Get information about the queue cluster
  rpc GetClusterInfo(GetClusterInfoRequest) returns (GetClusterInfoResponse);

  // Get health status of all queues
  rpc GetQueueHealth(GetQueueHealthRequest) returns (GetQueueHealthResponse);

  // Get detailed statistics for a specific queue
  rpc GetQueueStats(GetQueueStatsRequest) returns (QueueStatsResponse);

  // Get real-time metrics stream
  rpc StreamMetrics(QueueStreamMetricsRequest) returns (stream MetricsEvent);
}
