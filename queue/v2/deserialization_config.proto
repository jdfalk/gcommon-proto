/**
 * Configuration for message deserialization.
 */
message DeserializationConfig {
  // Supported serialization formats
  repeated common.v2.SerializationFormat supported_formats = 1 [(buf.validate.field).repeated.min_items = 1];

  // Default format if not specified
  common.v2.SerializationFormat default_format = 2;

  // Whether to validate schema during deserialization
