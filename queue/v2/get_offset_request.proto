edition = "2023";

package queue.v2;

import "common/v2/offset_type.proto";
import "common/v2/request_metadata.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/queue/v2";

/**
 * Request to get the current offset for a consumer or partition.
 * Used for tracking message consumption progress.
 */
message GetOffsetRequest {
  // Queue or topic name
  string queue_name = 1 [
      (buf.validate.field).string.min_len = 1,
      (buf.validate.field).string.max_len = 100
    ];

  // Partition ID (for partitioned queues)
  int32 partition_id = 2;

  // Consumer group ID (optional)
  string consumer_group = 3;

  // Consumer ID within the group (optional)
  string consumer_id = 4;

  // Type of offset to retrieve
  common.v2.OffsetType offset_type = 5;

  // Request metadata for tracing and correlation
  common.v2.RequestMetadata metadata = 6;
}
