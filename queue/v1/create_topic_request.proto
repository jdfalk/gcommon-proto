edition = "2023";

package queue.v1;

import "queue/v1/topic_config.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/queue/v1";

/**
 * Request to create a new topic.
 */
message CreateTopicRequest {
  // Name of the topic to create
  string topic_name = 1 [
      (buf.validate.field).string.min_len = 1,
      (buf.validate.field).string.max_len = 100
    ];

  // Configuration for the topic
  TopicConfig config = 2;

  // Whether the topic should be durable
  bool durable = 3;

  // Whether to auto-delete when unused
  bool auto_delete = 4;

  // Optional arguments for topic creation
  map<string, string> arguments = 5;
}
