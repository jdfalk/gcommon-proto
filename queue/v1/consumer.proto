edition = "2023";

package queue.v1;

import "common/v1/consumer_state.proto";
import "queue/v1/consumer_client.proto";
import "queue/v1/consumer_config.proto";
import "queue/v1/consumer_stats.proto";
import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";
import "buf/validate/validate.proto";


option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/queue";

message Consumer {
  // Unique consumer identifier
  string consumer_id = 1 [(buf.validate.field).string.min_len = 1];

  // Consumer client information
  ConsumerClient client_info = 2;

  // Consumer state
  common.v1.ConsumerState state = 3;

  // Assigned partitions
  repeated int32 assigned_partitions = 4 [(buf.validate.field).repeated.min_items = 1];

  // Consumer configuration
  ConsumerConfig config = 5;

  // Consumer statistics
  ConsumerStats stats = 6;

  // Last heartbeat timestamp
  google.protobuf.Timestamp last_heartbeat = 7;

  // Join timestamp
  google.protobuf.Timestamp joined_at = 8;
}
