edition = "2023";

package queue.v1;

import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/queue/";

// Statistics for a specific queue
message QueueStats {
  // Queue name
  string queue_name = 1 [
      (buf.validate.field).string.min_len = 1,
      (buf.validate.field).string.max_len = 100
    ];

  // Current message count
  int64 message_count = 2;

  // Total bytes stored
  int64 total_bytes = 3;

  // Average message size
  double avg_message_size = 4;

  // Messages processed per second
  double throughput = 5;

  // Queue depth over time
  int64 current_depth = 6;

  // Peak depth in the measurement period
  int64 peak_depth = 7;

  // Last activity timestamp
  google.protobuf.Timestamp last_activity = 8;
}
