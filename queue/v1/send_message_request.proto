// SendMessageRequest sends a single message to a queue.

edition = "2023";

package queue.v1;

import "common/v1/request_metadata.proto";
import "queue/v1/delivery_options.proto";
import "queue/v1/queue_message.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/queue";

message SendMessageRequest {
  // Name of the target queue.
  string queue_name = 1 [
      (buf.validate.field).string.min_len = 1,
      (buf.validate.field).string.max_len = 100
    ];

  // Message to be enqueued.
  QueueMessage message = 2;

  // Optional delivery parameters.
  DeliveryOptions delivery_options = 3;

  // Standard request metadata.
  common.v1.RequestMetadata metadata = 4;
}
