edition = "2023";

package web.v1;

import "commonpb/v1/request_metadata.proto";
import "commonpb/v1/same_site_policy.proto";
import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/webpb";

/**
 * Request to create an HTTP cookie.
 * Used for session management and client state storage.
 */
message CreateCookieRequest {
  // Cookie name (required)
  string name = 1 [
      (buf.validate.field).string.min_len = 1,
      (buf.validate.field).string.max_len = 100
    ];

  // Cookie value
  string value = 2;

  // Cookie domain
  string domain = 3;

  // Cookie path
  string path = 4;

  // Cookie expiration time
  google.protobuf.Timestamp expires = 5;

  // Maximum age in seconds
  int32 max_age = 6;

  // Whether cookie is secure (HTTPS only)
  bool secure = 7;

  // Whether cookie is HTTP only
  bool http_only = 8;

  // Cookie SameSite attribute
  common.v1.SameSitePolicy same_site = 9;

  // Request metadata for tracing and correlation
  common.v1.RequestMetadata metadata = 10;
}
