edition = "2023";

package config.v2;

import "commonpb/v2/hook_error_handling.proto";
import "commonpb/v2/hook_type.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/configpb/v2";

message TemplateHook {
  // Hook name
  string name = 1 [
      (buf.validate.field).string.min_len = 1,
      (buf.validate.field).string.max_len = 100
    ];

  // Hook type
  common.v2.HookType type = 2;

  // Hook command or script
  string command = 3;

  // Hook timeout
  int32 timeout_seconds = 4;

  // Hook working directory
  string working_directory = 5;

  // Hook environment variables
  map<string, string> environment = 6;

  // Hook conditions
  map<string, string> conditions = 7;

  // Hook error handling
  common.v2.HookErrorHandling error_handling = 8;
}
