package config.v2;

import "configpb/v2/delete_config_request.proto";
import "configpb/v2/get_config_request.proto";
import "configpb/v2/get_config_response.proto";
import "configpb/v2/get_multiple_config_request.proto";
import "configpb/v2/get_multiple_config_response.proto";
import "configpb/v2/get_schema_request.proto";
import "configpb/v2/get_schema_response.proto";
import "configpb/v2/list_config_request.proto";
import "configpb/v2/list_config_response.proto";
import "configpb/v2/set_config_request.proto";
import "configpb/v2/set_config_response.proto";
import "configpb/v2/set_multiple_config_request.proto";
import "configpb/v2/set_multiple_config_response.proto";
import "configpb/v2/validate_config_request.proto";
import "configpb/v2/validate_config_response.proto";
import "configpb/v2/watch_config_request.proto";
import "configpb/v2/watch_config_response.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/configpb/v2";

/**
 * ConfigService provides configuration management capabilities.
 * Supports hierarchical configuration, validation, and real-time updates.
 */
service ConfigService {
  // Get retrieves a configuration value
  rpc Get(GetConfigRequest) returns (GetConfigResponse);

  // Set stores a configuration value
  rpc Set(SetConfigRequest) returns (SetConfigResponse);

  // Delete removes a configuration value
  rpc Delete(DeleteConfigRequest) returns (google.protobuf.Empty);

  // List configuration keys with optional filtering
  rpc List(ListConfigRequest) returns (ListConfigResponse);

  // Watch for configuration changes
  rpc Watch(WatchConfigRequest) returns (stream WatchConfigResponse);

  // GetMultiple retrieves multiple configuration values
  rpc GetMultiple(GetMultipleConfigRequest) returns (GetMultipleConfigResponse);

  // SetMultiple stores multiple configuration values
  rpc SetMultiple(SetMultipleConfigRequest) returns (SetMultipleConfigResponse);

  // Validate configuration values
  rpc Validate(ValidateConfigRequest) returns (ValidateConfigResponse);

  // GetSchema retrieves configuration schema
  rpc GetSchema(GetSchemaRequest) returns (GetSchemaResponse);
}
