edition = "2023";

package common.v1;

import "common/v1/request_metadata.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/common/";

/**
 * Request to remove a role from a user.
 * Used for role-based access control management.
 * Removes the specified role assignment from the user.
 */
message RemoveRoleRequest {
  // User ID to remove role from
  string user_id = 1 [
      (buf.validate.field).string.pattern = "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$",
      (buf.validate.field).required = true
    ];

  // Role ID to remove
  string role_id = 2;

  // Request metadata for tracing and correlation
  common.v1.RequestMetadata metadata = 3;
}
