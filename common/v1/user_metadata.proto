// file: proto/gcommon/v1/common/user_metadata.proto
// version: 1.0.0
// guid: 18290eba-bd6e-4e3a-8aea-ffb79b9fa0f9

edition = "2023";

package common.v1;

import "common/v1/user_preferences.proto";
import "common/v1/verification_status.proto";
import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/common/";

message UserMetadata {
  // User's preferred display name
  string display_name = 1 [
      (buf.validate.field).string.min_len = 1,
      (buf.validate.field).string.max_len = 100
    ];

  // User's profile picture URL
  string avatar_url = 2 [ (buf.validate.field).string.uri = true ];

  // User's timezone
  string timezone = 3;

  // User's preferred language
  string language = 4;

  // User's locale
  string locale = 5;

  // User's profile bio/description
  string bio = 6;

  // User's website URL
  string website = 7;

  // User's location/address
  string location = 8;

  // Date of birth for age verification purposes
  google.protobuf.Timestamp birth_date = 9;

  // User's gender
  string gender = 10;

  // User's occupation/job title
  string occupation = 11;

  // User's company/organization
  string company = 12;

  // Additional custom metadata
  map<string, string> custom_fields = 13;

  // User preferences
  common.v1.UserPreferences preferences = 14;

  // Account verification status
  common.v1.VerificationStatus verification = 15;
}
