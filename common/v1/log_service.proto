edition = "2023";

package common.v1;

import "common/v1/read_logs_request.proto";
import "common/v1/read_logs_response.proto";
import "common/v1/write_log_request.proto";
import "common/v1/write_log_response.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/commonpb";

/**
 * LogService provides log management operations for
 * centralized logging and log retrieval.
 */
service LogService {
  // Write a log entry
  rpc WriteLog(WriteLogRequest) returns (WriteLogResponse);

  // Read log entries
  rpc ReadLogs(ReadLogsRequest) returns (ReadLogsResponse);
}
