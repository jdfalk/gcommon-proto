// file: proto/gcommon/v2/common/template_parameter.proto
// version: 1.1.0
// guid: 800be7b5-ca05-4137-a8d2-7d1a3fe5cc97

edition = "2023";

package common.v2;

import "common/v2/parameter_constraints.proto";
import "common/v2/parameter_type.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/common/v2";

message TemplateParameter {
  // Parameter name
  string name = 1 [
      (buf.validate.field).string.min_len = 1,
      (buf.validate.field).string.max_len = 100
    ];

  // Parameter description
  string description = 2 [ (buf.validate.field).string.max_len = 1000 ];

  // Parameter type
  common.v2.ParameterType type = 3;

  // Whether parameter is required
  bool required = 4;

  // Default value
  string default_value = 5;

  // Allowed values (for enum types)
  repeated string allowed_values = 6;

  // Parameter constraints
  common.v2.ParameterConstraints constraints = 7;

  // Parameter group
  string group = 8;

  // Display order
  int32 order = 9;

  // Whether parameter is sensitive
  bool sensitive = 10;

  // Parameter validation pattern
  string validation_pattern = 11;

  // Parameter examples
  repeated string examples = 12;

  // Parameter documentation
  string documentation = 13;

  // Parameter display name
  string display_name = 14 [
      (buf.validate.field).string.min_len = 1,
      (buf.validate.field).string.max_len = 100
    ];

  // Parameter placeholder text
  string placeholder = 15;
}
