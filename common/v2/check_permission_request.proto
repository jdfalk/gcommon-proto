edition = "2023";

package common.v2;

import "common/v2/request_metadata.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/common/v2";

/**
 * Request to verify that a user possesses a specific permission.
 */
message CheckPermissionRequest {
  // Metadata for tracing and audit purposes
  common.v2.RequestMetadata metadata = 1 [lazy = true];

  // User ID being verified
  string user_id = 2 [
      (buf.validate.field).string.pattern = "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$",
      (buf.validate.field).required = true
    ];

  // Permission ID to check
  string permission_id = 3;
}
