edition = "2023";

package common.v2;

import "common/v2/request_metadata.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/commonpb/v2";

message DisableCheckRequest {
  // Name or ID of the check to disable
  string name = 1 [
      (buf.validate.field).string.min_len = 1,
      (buf.validate.field).string.max_len = 100
    ];

  // Request metadata for auditing
  common.v2.RequestMetadata metadata = 2 [lazy = true];
}
