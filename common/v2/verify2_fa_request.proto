// file: proto/gcommon/v2/common/verify2_fa_request.proto
// version: 1.0.0
// guid: fa64bc16-24a7-4b50-ba76-fc8fdd7079de

edition = "2023";

package common.v2;

import "common/v2/two_fa_type.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/commonpb/v2";

message Verify2FaRequest {
  // User ID
  string user_id = 1 [
      (buf.validate.field).string.pattern = "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$",
      (buf.validate.field).required = true
    ];

  // 2FA verification code
  string code = 2;

  // Type of 2FA being verified

  AuthTwoFaType type = 3;
}
