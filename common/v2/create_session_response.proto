// file: proto/gcommon/v2/common/create_session_response.proto
// version: 1.0.0
// guid: a1b2c3d4-e5f6-7890-1234-567890abcdef

edition = "2023";

package common.v2;

import "common/v2/response_metadata.proto";
import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/common/v2";

/**
 * Response for session creation operations.
 * Contains session token, expiration details, and user context.
 */
message AuthCreateSessionResponse {
  // Standard response metadata
  common.v2.ResponseMetadata metadata = 1;

  // Created session details
  string session_id = 2;
  string access_token = 3;
  string refresh_token = 4;
  google.protobuf.Timestamp expires_at = 5;
  google.protobuf.Timestamp refresh_expires_at = 6;

  // User context
  string user_id = 7 [
      (buf.validate.field).string.pattern = "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$",
      (buf.validate.field).required = true
    ];
  repeated string roles = 8;
  repeated string permissions = 9;
}
