// file: proto/gcommon/v2/common/reset_password_request.proto
// version: 1.0.0
// guid: 79c62bc6-23ed-4b2e-9bb4-4e3091880b22

edition = "2023";

package common.v2;

import "common/v2/request_metadata.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/common/v2";

/**
 * ResetPasswordRequest triggers a password reset for a user.
 */
message ResetPasswordRequest {
  // User ID to reset password for
  string user_id = 1 [
      (buf.validate.field).string.pattern = "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$",
      (buf.validate.field).required = true
    ];

  // Temporary reset token provided to the user
  string token = 2;

  // New password to set
  string new_password = 3;

  // Metadata for tracing and correlation
  common.v1.RequestMetadata metadata = 4;
}
