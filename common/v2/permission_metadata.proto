// file: proto/gcommon/v2/common/permission_metadata.proto
// version: 1.0.0
// guid: e953942b-bd06-424a-8c5a-2b2b9f60d4ab

edition = "2023";

package common.v2;

import "common/v2/permission_condition.proto";
import "common/v2/permission_level.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/common/v2";

message PermissionMetadata {
  // Permission ID
  string permission_id = 1;

  // Permission name
  string name = 2 [
      (buf.validate.field).string.min_len = 1,
      (buf.validate.field).string.max_len = 100
    ];

  // Resource types this permission applies to
  repeated string resource_types = 3;

  // Actions allowed by this permission
  repeated string actions = 4;

  // Conditions or constraints
  repeated common.v1.PermissionCondition conditions = 5;

  // Permission level (system, organization, project, etc.)

  AuthPermissionLevel level = 6;

  // Creation metadata
  int64 created_at = 7;
  string created_by = 8 [ (buf.validate.field).string.pattern = "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$" ];
}
