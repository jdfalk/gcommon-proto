// Response definitions for auth module
edition = "2023";

package common.v2;

import "common/v2/paginated_response.proto";
import "common/v2/session.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";


option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/common/v2";

/**
 * Response containing a list of sessions.
 * Includes pagination information for large result sets.
 */
message AuthListSessionsResponse {
  // List of sessions
  repeated Session sessions = 1 [(buf.validate.field).repeated.min_items = 1];

  // Pagination information
  common.v2.PaginatedResponse pagination = 2;
}
