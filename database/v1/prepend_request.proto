package database.v1;

import "common/v1/request_metadata.proto";
import "google/protobuf/any.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";


option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/database/";

/**
 * Request to prepend data to an existing cache entry.
 */
message PrependRequest {
  // Cache key to modify
  string key = 1 [(buf.validate.field).string.min_len = 1];

  // Value to prepend
  google.protobuf.Any value = 2 [lazy = true];

  // Optional namespace
  string namespace = 3 [(buf.validate.field).string.min_len = 1];

  // Request metadata
  common.v1.RequestMetadata metadata = 4 [lazy = true];
}
