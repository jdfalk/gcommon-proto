import "database/v2/create_database_response.proto";
import "database/v2/create_schema_request.proto";
import "database/v2/create_schema_response.proto";
import "database/v2/drop_database_request.proto";
import "database/v2/drop_schema_request.proto";
import "database/v2/get_database_info_request.proto";
import "database/v2/get_database_info_response.proto";
