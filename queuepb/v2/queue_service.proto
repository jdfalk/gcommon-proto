edition = "2023";

package queue.v2;

import "queue/v2/dequeue_request.proto";
import "queue/v2/dequeue_response.proto";
import "queue/v2/enqueue_request.proto";
import "queue/v2/enqueue_response.proto";
import "queue/v2/get_queue_info_request.proto";
import "queue/v2/get_queue_info_response.proto";
import "queue/v2/peek_request.proto";
import "queue/v2/peek_response.proto";
import "queue/v2/publish_request.proto";
import "queue/v2/publish_response.proto";
import "queue/v2/subscribe_request.proto";
import "queue/v2/subscribe_response.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/queuepb/v2";

/**
 * QueueService provides core queue operations for message handling,
 * task distribution, and asynchronous processing.
 */
service QueueService {
  // Enqueue a message or task
  rpc Enqueue(EnqueueRequest) returns (EnqueueResponse);

  // Dequeue a message or task
  rpc Dequeue(DequeueRequest) returns (DequeueResponse);

  // Peek at the next message without removing it
  rpc Peek(PeekRequest) returns (PeekResponse);

  // Get information about a queue
  rpc GetQueueInfo(GetQueueInfoRequest) returns (GetQueueInfoResponse);

  // Subscribe to queue messages (streaming)
  rpc Subscribe(QueueSubscribeRequest) returns (stream SubscribeResponse);

  // Publish message to queue topic
  rpc Publish(QueuePublishRequest) returns (PublishResponse);
}
