edition = "2023";

package queue.v2;

import "queuepb/v2/api_key_auth.proto";
import "queuepb/v2/o_auth2_auth.proto";
import "queuepb/v2/sasl_auth.proto";
import "queuepb/v2/tls_auth.proto";
import "queuepb/v2/username_password_auth.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/queuepb/v2";

message AuthenticationConfig {
  // Authentication type
  oneof auth_type {
    // No authentication required
    bool none = 1;

    // Username/password authentication
    UsernamePasswordAuth username_password = 2;

    // API key authentication
    APIKeyAuth api_key = 3;

    // TLS certificate authentication
    TLSAuth tls = 4;

    // SASL authentication
    SASLAuth sasl = 5;

    // OAuth2 authentication
    OAuth2Auth oauth2 = 6;
  }
}
