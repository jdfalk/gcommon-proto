// file: proto/gcommon/v1/metrics/v1/metric_series.proto
// version: 1.0.0
// guid: 642e0c7a-6461-4167-b3e3-746ed9f6e413

edition = "2023";

package metrics.v1;

import "common/v1/metric_type.proto";
import "metrics/v1/metric_value.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/metricspb";

message MetricSeries {
  // Metric metadata
  string name = 1 [
      (buf.validate.field).string.min_len = 1,
      (buf.validate.field).string.max_len = 100
    ];
  common.v1.MetricsMetricType type = 2;
  map<string, string> labels = 3;

  // Time-ordered series of values
  repeated MetricValue values = 4;

  // Resolution/step between data points
  int64 step_seconds = 5;
}
