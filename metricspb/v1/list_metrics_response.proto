edition = "2023";

package metrics.v1;

import "commonpb/v1/error.proto";
import "metricspb/v1/metric_metadata.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";


option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/metricspb";

/**
 * ListMetricsResponse lists available metrics.
 */
message ListMetricsResponse {
  // Available metrics
  repeated MetricMetadata metrics = 1 [(buf.validate.field).repeated.min_items = 1];

  // Error information
  common.v1.Error error = 2;
}
