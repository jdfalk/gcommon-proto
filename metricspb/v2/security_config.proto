edition = "2023";

package metrics.v2;

import "commonpb/v2/metrics_api_key_config.proto";
import "metricspb/v2/tls_config.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";


option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/metricspb/v2";

message MetricsSecurityConfig {
  // Whether authentication is required
  bool require_auth = 1;

  // Allowed authentication methods
  repeated string auth_methods = 2 [(buf.validate.field).repeated.min_items = 1];

  // Whether TLS is required
  bool require_tls = 3;

  // TLS configuration
  MetricsTLSConfig tls_config = 4;

  // API key configuration
  common.v2.MetricsAPIKeyConfig api_key_config = 5;
}
