// file: proto/gcommon/v2/metrics/v2/provider_config.proto
// version: 1.0.0
// guid: 3539da64-8631-416f-8d05-17a4810ed876

edition = "2023";

package metrics.v2;

import "commonpb/v2/metrics_provider_type.proto";
import "commonpb/v2/organization_resource_limits.proto";
import "metricspb/v2/export_config.proto";
import "metricspb/v2/provider_settings.proto";
import "metricspb/v2/security_config.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/metricspb/v2";

message ProviderConfig {
  // Unique identifier for the provider
  string provider_id = 1;

  // Human-readable name for the provider
  string name = 2 [
      (buf.validate.field).string.min_len = 1,
      (buf.validate.field).string.max_len = 100
    ];

  // Type of provider (prometheus, opentelemetry, custom, etc.)
  common.v2.MetricsProviderType type = 3;

  // Provider-specific configuration
  ProviderSettings settings = 4;

  // Export configuration for this provider
  ExportConfig export_config = 5;

  // Resource limits imposed by the organization
  common.v2.OrganizationResourceLimits resource_limits = 6;

  // Security configuration
  MetricsSecurityConfig security_config = 7;

  // Tags for provider organization
  map<string, string> tags = 8;

  // Description of the provider
  string description = 9 [ (buf.validate.field).string.max_len = 1000 ];
}
