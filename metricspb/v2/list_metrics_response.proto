// file: proto/gcommon/v2/metrics/v2/list_metrics_response.proto
// version: 1.0.0
// guid: 12b3dcff-48a7-4a05-b427-45a55314dacb
// file: proto/gcommon/v2/metrics/v2/list_metrics_response.proto
//
// Response containing a list of metric metadata.
//
edition = "2023";

package metrics.v2;

import "common/v2/error.proto";
import "metrics/v2/metric_metadata.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";


option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/metricspb/v2";

/**
 * ListMetricsResponse lists available metrics.
 */
message ListMetricsResponse {
  // Available metrics
  repeated MetricMetadata metrics = 1 [(buf.validate.field).repeated.min_items = 1];

  // Error information
  common.v2.Error error = 2;
}
