edition = "2023";

package health.v2;

import "health/v2/health_check.proto";
import "common/v2/response_metadata.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/health/v2";

/**
 * ListChecksResponse returns a list of registered health checks.
 * Contains health check configurations and metadata.
 * Follows 1-1-1 pattern: one message per file.
 */
message ListChecksResponse {
  // List of health checks
  repeated HealthCheck checks = 1;

  // Total number of checks available (for pagination)
  int32 total_count = 2;

  // Response metadata
  common.v1.ResponseMetadata metadata = 3;
}