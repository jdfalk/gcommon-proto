edition = "2023";

package health.v1;

import "health/v1/health_result.proto";
import "health/v1/health_event.proto";
import "common/v1/response_metadata.proto";
import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/health/v1";

/**
 * WatchHealthResponse streams health status updates.
 * Provides real-time health monitoring data.
 * Follows 1-1-1 pattern: one message per file.
 */
message WatchHealthResponse {
  // Type of update (result, event, heartbeat)
  string update_type = 1;

  // Health check result (for result updates)
  HealthResult result = 2;

  // Health event (for event updates)
  HealthEvent event = 3;

  // Response metadata
  common.v1.ResponseMetadata metadata = 4;
}