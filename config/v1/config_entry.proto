// file: proto/gcommon/v1/config/v1/config_entry.proto
// version: 1.0.0
// guid: 9cbaf2b4-aa14-40f2-91cb-a5a0a7f0a87d
edition = "2023";

package config.v1;

import "common/v1/config_value.proto";
import "common/v1/resource_status.proto";
import "google/protobuf/go_features.proto";
import "google/protobuf/timestamp.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/config/";

/**
 * ConfigEntry represents a single configuration value with metadata.
 */
message ConfigEntry {
  // Configuration key
  string key = 1;

  // Configuration value
  common.v1.ConfigValue value = 2;

  // Namespace/environment
  string namespace = 3;

  // Entry metadata
  map<string, string> metadata = 4;

  // Tags for categorization
  repeated string tags = 5;

  // Creation timestamp
  google.protobuf.Timestamp created_at = 6 [ (buf.validate.field).required = true ];

  // Last update timestamp
  google.protobuf.Timestamp updated_at = 7;

  // Entry version for optimistic concurrency
  int64 version = 8;

  // Entry status
  common.v1.ResourceStatus status = 9;
}
