edition = "2023";

package config.v2;

import "common/v2/validation_result_type.proto";
import "common/v2/validation_severity.proto";
import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/config/v2";

message ConfigValidationResult {
  // Validation rule name
  string rule_name = 1 [
      (buf.validate.field).string.min_len = 1,
      (buf.validate.field).string.max_len = 100
    ];

  // Validation result
  common.v2.ValidationResultType result = 2;

  // Validation message
  string message = 3;

  // Severity level
  common.v2.ValidationSeverity severity = 4;

  // Field that was validated
  string field = 5;

  // Additional context
  map<string, string> context = 6;
}
