edition = "2023";

package config.v2;

import "google/protobuf/go_features.proto";
import "buf/validate/validate.proto";

option features.(pb.go).api_level = API_OPAQUE;
option go_package = "github.com/jdfalk/gcommon/pkg/config/v2";

message PromotionRule {
  // Rule name
  string name = 1 [
      (buf.validate.field).string.min_len = 1,
      (buf.validate.field).string.max_len = 100
    ];

  // Source environment
  string source_environment = 2;

  // Target environment
  string target_environment = 3;

  // Promotion conditions
  repeated string conditions = 4;

  // Approval required
  bool approval_required = 5;

  // Approvers
  repeated string approvers = 6;

  // Automatic promotion
  bool automatic = 7;

  // Promotion schedule
  string schedule = 8;

  // Promotion filters
  repeated string filters = 9;

  // Promotion transformations
  repeated string transformations = 10;
}
